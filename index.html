  <script>


    window.HOVERBOARD = window.HOVERBOARD || {};
    window.ENV = 'dev';
    window.PREFIX = '/';

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // Initializes the analytics.js command queue.
    window.ga = window.ga || function () {
        (ga.q = ga.q || []).push(arguments)
      };
    ga.l = +new Date;

    // Creates the tracker.
    ga('create', {
      trackingId: window.ENV === 'prod' ? 'UA-43643469-8' : 'UA-43643469-9',
      cookieDomain: 'auto',
      cookiePath: window.ENV !== 'dev' ? window.PREFIX || '/' : null,
      siteSpeedSampleRate: 10 // 10% of users.
    });

    // Setup error tracking before anything else runs.
    window.onerror = function (message, file, lineNumber, columnNumber, error) {
      // We don't want to trigger any errors inside window.onerror, so wrap in a try/catch.
      try {
        // Some browsers don't support error param yet.
        if (error !== undefined) {
          message = error.stack;
        }
        ga('send', 'event', 'error', file + ':' + lineNumber, message);
      } catch (e) {
        // no-op
      }
    };

  </script>

<script>
  // vertically center the content of the loader box
  var centerLoaderPosition = function () {
    loaderFixedBox = document.getElementById('loader-box');
    loaderImg = loaderFixedBox.firstElementChild;
    maxDSHeight = loaderFixedBox.offsetHeight - (loaderFixedBox.offsetHeight * 30 / 100) ;
    if ( loaderImg.offsetHeight > maxDSHeight) {
      loaderImg.offsetHeight = (maxDSHeight >= 100) ? maxDSHeight + "px" : "100px" ;
      loaderImg.style.margin = "10% auto" ;
    } else {
      dsMargin = (loaderFixedBox.offsetHeight - loaderImg.offsetHeight) / 2 ;
      loaderImg.style.margin = dsMargin + "px auto" ;
    }
  }

  centerLoaderPosition() ;
  window.addEventListener('resize', centerLoaderPosition, false);
</script>
