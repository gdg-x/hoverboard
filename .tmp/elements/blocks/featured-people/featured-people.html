<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../behaviors/utils-behavior.html">

</head><body><dom-module id="featured-people">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .container {
        padding-bottom: 30px;
        text-align: center;
      }

      .people-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin-top: 40px;
      }

      .person {
        @apply(--layout-vertical);
        @apply(--layout-center);
        color: var(--primary-text-color);
        width: 50%;
      }

      .photo {
        @apply(--img-circle);
        height: 70px;
        width: 70px;
      }

      .name {
        margin-top: 5px;
        padding: 0 16px;
        line-height: .9;
      }

      .company {
        padding: 0 16px;
        display: block;
        font-size: .7em;
        line-height: 1.8;
      }

      .block-link {
        margin-top: 25px;
        display: block;
        color: inherit;
        font-size: .9em;
      }

      @media (max-width: 600px) {
        .person:nth-child(1),
        .person:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .photo {
          height: 120px;
          width: 120px;
        }

        .person {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <h4 class="heading">Rockstar Speakers</h4>
      <div class="people-wrapper">
        <template is="dom-repeat" items="[[featuredPeople]]" as="person">
          <a data-route="speakers/[[person.id]]" href="/speakers/[[person.id]]" class="person">
            <div class="photo" style="background-image: url([[person.photoUrl]])"></div>
            <h4 class="name">[[person.name]]</h4>
            <span class="company">[[person.company]]</span>
          </a>
        </template>
      </div>
      <div>
        <a data-route="speakers" href="/speakers" class="block-link">
          <paper-button>View all speakers</paper-button>
        </a>
      </div>
    </div>

  </template>

  </dom-module>
<script src="featured-people.js"></script></body></html>
