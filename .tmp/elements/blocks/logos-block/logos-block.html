<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

</head><body><dom-module id="logos-block">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: #FFFFFF;
      }

      .logos-block-wrapper {
        margin-bottom: 30px;
      }

      .container {
        @apply(--layout-relative);
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .container .heading {
        margin-bottom: 20px;
      }

      .container .block-link {
        margin-top: 35px;
      }

      .logos-block-title {
        margin: 20px 0;
        font-weight: 200;
        font-size: 22px;
        letter-spacing: .05em;
      }

      .logos {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-wrap);
      }

      .logo-item {
        margin: 0 10px 10px;
      }

      .logo-img {
        @apply(--layout-flex);
        height: 60px;
        width: 140px;
      }
    </style>

    <div class="container">
      <h4 class="heading text-center">Partners</h4>
      <template is="dom-repeat" items="[[logos]]" as="block">
        <div class="logos-block-wrapper">
          <h5 class="logos-block-title text-center">[[block.title]]</h5>
          <div class="logos">
            <template is="dom-repeat" items="[[block.logos]]" as="logo">
              <a class="logo-item" href="[[logo.url]]" title="[[logo.name]]" target="_blank">
                <iron-image class="logo-img" src="[[logo.logoUrl]]" height$="{{logo.height}}" width$="{{logo.width}}" preload="" fade="" sizing="contain"></iron-image>
              </a>
            </template>
          </div>
        </div>
      </template>
      <a class="block-link" href="/assets/GDG_DevFest_Ukraine_2015_Partnership_Proposition.pdf" target="_blank">
        <paper-button class="colorful" raised="">Become a partner</paper-button>
      </a>
    </div>

  </template>

  </dom-module>
<script src="logos-block.js"></script></body></html>
