<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html">

</head><body><dom-module id="map-block">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        padding: 40px 0;
        position: relative;
        overflow: hidden;
        min-height: 300px;
      }

      google-map,
      .disable-map-events {
        @apply(--layout-fit);
      }

      .container {
        @apply(--layout-horizontal);
      }

      .card-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-around-justified);
      }

      .card-content {
        padding-right: 8px; padding-left: 8px;
      }

      .card {
        --paper-card-header-text: {
          color: #FFFFFF;
          font-weight: 300;
        };
        --paper-content: {
          color: var(--primary-text-color);
        };
        min-width: 320px;
        max-width: 400px;
        background: #FFFFFF;
      }

      paper-icon-item {
        --paper-item-disabled-color: inherit;
      }

      paper-icon-item iron-icon {
        --iron-icon-fill-color: var(--default-primary-color);
      }

      .card .bottom-link {
        color: var(--secondary-text-color);
      }

      .header {
        height: 250px;
      }

      .header-image {
        @apply(--layout-fit);
        width: 100%;
        background-size: cover;
        background-position: 50% 50%;
        transition: background-image 1s ease-in-out;
        will-change: background-image;
      }

      .additional-space {
        display: none;
      }

      @media (min-width: 601px) {
        .card {
          min-width: 400px;
        }
      }

      @media (min-width: 961px) {
        :host {
          padding: 100px 0;
        }

        .additional-space {
          @apply(--layout);
          @apply(--layout-flex);
        }
      }
    </style>

    <google-map zoom="15" latitude="49.809841" longitude="23.982805" styles="[[options]]" disable-zoom="" disable-default-ui="">
      <google-map-marker latitude="49.809841" longitude="23.972805"></google-map-marker>
    </google-map>
    <div class="disable-map-events"></div>
    <div class="container">
      <div class="additional-space"></div>
      <div class="card-wrapper">
        <paper-card class="card">
          <div class="header paper-card">
            <div class="header-image" style$="background-image: url([[_currentImage]])"></div>
            <div class="title-text over-image style-scope paper-card">Pivdennyi Expo Center</div>
          </div>
          <div class="paper-card-container">
            <div class="card-content list">
              
              <paper-icon-item disabled="">
                <iron-icon icon="icons:feedback" item-icon=""></iron-icon>
                <paper-item-body>Newly built Pivdennyi Expo is a long-awaited exhibition center in Lviv, which can fulfill the needs of the large-scale event</paper-item-body>
              </paper-icon-item>
              
              <paper-icon-item disabled="">
                <iron-icon icon="icons:location" item-icon=""></iron-icon>
                <paper-item-body two-line="">
                  <div>Shchyretska St, 36</div>
                  <div secondary="">Lviv, Ukraine</div>
                </paper-item-body>
              </paper-icon-item>
            </div>
            <div class="card-actions">
              <a class="bottom-link" href="https://www.google.com/maps/dir/49.809841,23.972805/@49.809841,23.972805,18z" target="_blank">
                <paper-icon-button icon="icons:directions"></paper-icon-button>
              </a>
              
              <a class="bottom-link" href="https://www.facebook.com/expopivdennij" target="_blank">
                <paper-icon-button icon="icons:link"></paper-icon-button>
              </a>
              
            </div>
          </div>
        </paper-card>
      </div>
    </div>

  </template>

  </dom-module>
<script src="map-block.js"></script></body></html>
