<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../video-dialog/video-dialog.html">

</head><body><dom-module id="hero-toolbar">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --hero-background: var(--default-primary-color);
        --hero-color: var(--text-primary-color);

        --paper-toolbar-color: var(--hero-color);
        --paper-toolbar-background: transparent;
        --paper-toolbar-height: 120px;
        --iron-icon-fill-color: var(--hero-color);
        --tab-text-color: var(--hero-color);
        --paper-tabs-selection-bar-color: var(--text-primary-color);

        display: block;
        position: relative;
        background: var(--hero-background);
        color: var(--hero-color);
      }

      .toolbar-image {
        @apply(--layout-fit);
        width: 100%;
        background-size: cover;
        background-position: 50% 50%;
      }

      .image-overlay {
        @apply(--layout-fit);
        @apply(--opacity-animation);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.7) 140%);
        height: 100%;
      }

      .placeholder-color {
        background: var(--hero-background);
        transition: background-color .5s;
      }

      .container {
        padding-top: 0;
        padding-bottom: 10px;
      }

      .logo-wrapper {
        @apply(--layout-flex);
      }

      .logo-wrapper a {
        display: inline-block;
      }

      .logo {
        margin-top: 7px;
        height: 40px;
        width: 130px;
      }

      .nav-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        height: 100%;
      }

      .menu-toggle {
        margin-left: -10px;
      }

      paper-tabs a {
        color: var(--tab-text-color);
        transition: color .7s
      }

      paper-tab {
        flex: none;
        padding: 0 10px;
      }

      .play-video {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 0 auto;
        cursor: pointer;
      }

      .play-icon {
        --iron-icon-width: 32px;
        --iron-icon-height: 32px;
      }

      @media (min-width: 601px) {
        .container {
          padding-bottom: 20px;
        }

        paper-toolbar > * {
          @apply(--layout-start);
        }

        .play-icon {
          width: 48px;
          height: 48px;
        }
      }
    </style>

    <iron-image class="placeholder-color toolbar-image" src="[[backgroundImage]]" sizing="cover" preload="" fade=""></iron-image>
    <div class="image-overlay" show$="{{backgroundImage}}"></div>
    <div class="container">
      <paper-toolbar class="tall">
        <paper-icon-button class="menu-toggle" icon="icons:menu" on-tap="togglePanel" hidden$="{{!smallScreen}}"></paper-icon-button>
        <div class="logo-wrapper">
          <a data-route="home" href="/" hidden$="{{smallScreen}}">
            <iron-image class="logo" src="/images/logo-white.svg" sizing="contain" alt="GDG DevFest Season 2015"></iron-image>
          </a>
        </div>
        <paper-tabs attr-for-selected="data-route" selected="{{route}}" hidden$="{{smallScreen}}" noink="">
          
          <paper-tab data-route="home" link="">
            <a href="/" class="nav-link">Home</a>
          </paper-tab>
          
          <paper-tab data-route="schedule" link="">
            <a href="/schedule" class="nav-link">Schedule</a>
          </paper-tab>
          
          <paper-tab data-route="speakers" link="">
            <a href="/speakers" class="nav-link">Speakers</a>
          </paper-tab>
          
        </paper-tabs>

        <div class="middle play-video" on-tap="openVideo" hidden$="{{!video}}">
          <iron-icon class="play-icon" icon="icons:play"></iron-icon>
          <span>[[video.text]]</span>
        </div>
      </paper-toolbar>
    </div>

    <video-dialog id="videoDialog" title="[[video.title]]" youtube-id="[[video.youtubeId]]" entry-animation="scale-up-animation" exit-animation="scale-down-animation" modal="" disable-controls=""></video-dialog>

    <iron-media-query query="(max-width: 599px)" query-matches="{{smallScreen}}"></iron-media-query>

  </template>

  </dom-module>
<script src="hero-toolbar.js"></script></body></html>
