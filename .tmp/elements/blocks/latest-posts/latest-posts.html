<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">

</head><body><dom-module id="latest-posts">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .posts-wrapper {
        @apply(--layout-vertical);
      }

      .post {
        @apply(--layout-flex-5);
      }

      .post:not(:first-of-type) {
        margin-top: 30px;
      }

      .title {
        color: var(--default-primary-color);
        font-size: 24px;
        line-height: 1.2
      }

      a {
        color: var(--default-primary-color);
        font-size: 16px;
      }

      @media (min-width: 601px) {
        .posts-wrapper {
          @apply(--layout-horizontal);
        }

        .post:not(:first-of-type) {
          margin-top: 0;
        }

        .post-divider {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <h4 class="heading text-center">Latest news</h4>
      <div class="posts-wrapper">
        <div class="post">
          <div class="title">[[_posts.0.title]]</div>
          <marked-element markdown="[[_posts.0.brief]]"></marked-element>
          <a data-route$="[[_posts.0.dataRoute]]" href$="[[_posts.0.url]]">Continue reading</a>
        </div>
        <span class="post-divider"></span>
        <div class="post">
          <div class="title">[[_posts.1.title]]</div>
          <marked-element markdown="[[_posts.1.brief]]"></marked-element>
          <a data-route$="[[_posts.1.dataRoute]]" href$="[[_posts.1.url]]">Continue reading</a>
        </div>
      </div>
    </div>

  </template>

  </dom-module>
<script src="latest-posts.js"></script></body></html>
