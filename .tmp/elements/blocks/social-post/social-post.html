<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../js-wrappers/time-element-wrapper.html">

</head><body><dom-module id="social-post">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .post-content {
        margin-top: 5px;
        font-size: 20px;
        line-height: 1.2;
      }

      a, .post-content::content a {
        color: var(--social-font-color);
      }

      time {
        font-size: 16px;
      }

      @media (min-width: 601px) {
        .post-content {
          margin-top: 10px;
        }
      }
    </style>
    <div class="post-meta">
      <a class="post-link" href="[[canonicalUrl]][[author]]" target="_blank">[[sign]][[author]]</a>
      <time is="time-ago" datetime$="[[when]]"></time>
    </div>
    <div id="postContent" class="post-content"></div>

  </template>

  </dom-module>
<script src="social-post.js"></script></body></html>
