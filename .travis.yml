language: node_js
node_js: 7
cache:
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm install -g bower
- npm install
- bower install
script: echo "Deploying!"
before_deploy: npm run build
deploy:
- provider: firebase
  skip_cleanup: true
  on:
    branch: custom-build
  project: hoverboard-experimental
  token:
    secure: 1/_8otT6p9NbImKjBbP6t1NtLkcf6Z35J_fVap3YWDB4c
