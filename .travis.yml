language: node_js
node_js: 8
cache:
  yarn: true
  directories:
  - node_modules
  - "${NVM_PATH}_modules"
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- yarn
- cd functions && yarn && cd ..
script: echo "Deploying!"
before_deploy: yarn run build:prod
deploy:
- provider: firebase
  skip_cleanup: true
  on:
    branch: master
  project: hoverboard-master
  token:
    secure: 
- provider: firebase
  skip_cleanup: true
  on:
    branch: develop
  project: hoverboard-dev
  token:
    secure: 
- provider: firebase
  skip_cleanup: true
  on:
    branch: hoverboard-v2
  project: hoverboard-v2-dev
  token:
    secure: 