<!-- Light weight skeleton is outside of Polymer/imports and styled by
     the main page. 1st paint is fast, even on polyfilled browsers. Alternatively,
     one could create an "app shell" and style the page's un-upgraded elements
     similar to their final upgraded version. -->
<div id="skeleton" class="Skeleton">
  <!-- drawer panel -->
  <div class="Skeleton-drawer">
    <!-- toolbar -->
    <div class="Skeleton-drawerHeader">
      <div class="Skeleton-drawerHeaderContent">
        <div class="Skeleton-drawerTitle">{$ title $}</div>
      </div>
    </div>

    <div class="Skeleton-drawerContent"></div>
  </div>
  <!-- main panel -->
  <div class="Skeleton-main">
    <!-- toolbar -->
    <div class="Skeleton-mainHeader">
      <div class="Skeleton-mainHeaderTopBar"></div>
    </div>
  </div>
</div>
