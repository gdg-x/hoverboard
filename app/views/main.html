<!-- Main Area -->
<paper-scroll-header-panel id="headerPanelMain" class="Main" main condenses keep-condensed-header>

  <!-- Main Toolbar -->
  <paper-toolbar class="Main-header tall">
    <!-- Header icons -->
    <div class="Main-headerTopBar top center horizontal layout">
      <paper-icon-button id="paperToggle" class="Main-headerButton" icon="menu" paper-drawer-toggle></paper-icon-button>
      <span class="flex"></span>
      <paper-icon-button class="Main-headerButton" icon="search"></paper-icon-button>
      <paper-icon-button class="Main-headerButton" icon="bell-outline"></paper-icon-button>
    </div>

    <!-- Header title -->
    <div class="Main-headerMiddleBar middle end horizontal layout">
      <h1 class="Main-headerTitle">{{ pageTitle }}</h1>
    </div>

    <!-- Header sub title -->
    <div class="Main-headerBottomBar bottom center horizontal layout">
      <div class="Main-headerSubTitle">{{ pageSubTitle }}</div>
    </div>
  </paper-toolbar>

  <!-- Main Content -->
  <iron-pages class="Main-content" attr-for-selected="data-route" selected="{{route}}">
    {% include "pages/home.html" %}
    {% include "pages/users.html" %}
    {% include "pages/user-info.html" %}
    {% include "pages/contact.html" %}
  </iron-pages>
</paper-scroll-header-panel>
