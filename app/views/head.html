<head>
  <base href="/">
  <meta charset="{$ charset $}">
  <meta name="description" content="{$ description $}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit Plus">
  <title>{$ title $}</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Canonical link for single page site with more links to same content -->
  <link rel="canonical" href="/">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="{$ chromeThemeColor $}">

  <!-- Web Application Manifest for Chrome M39
       https://developer.chrome.com/multidevice/android/installtohomescreen -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="{$ msapplicationTileColor $}">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="{$ applicationName $}">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{$ appleMobileWebAppTitle $}">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in base-bundle.html -->
  <link rel="import" id="elementsBaseBundle" href="elements/base-bundle.html" async>

  <!-- Skeleton styles -->
  <style>
    @import "head.css";
  </style>
</head>
