<section class="Page" data-route="settings" tabindex="-1">
  <paper-material class="Page-paper Page-paper--settings" elevation="1">
    <h2 class="Page-title">Colors</h2>
    <div class="Page-widget">
      <div class="SwatchPicker">
        <iron-icon class="SwatchPicker-icon" icon="color-lens"></iron-icon>
        <span id="accentColorSwatchPicker_label" class="SwatchPicker-label">Accent Color</span>
        <span class="u-spacer"></span>
        <paper-swatch-picker id="accentColorSwatchPicker" class="SwatchPicker-button"
          aria-labelledby="accentColorSwatchPicker_label"
          color="{{storage.accentColor}}"
          on-color-picker-selected="onAccentColorSwatchPickerSelected"
          column-count="4"
          color-list='["#ff5252", "#ff4081", "#e040fb", "#7c4dff", "#536dfe", "#448aff", "#40c4ff", "#18ffff", "#64ffda", "#69f0ae", "#b2ff59", "#eeff41", "#ffff00", "#ffd740", "#ffab40", "#ff6e40"]'
          horizontal-align="right">
        </paper-swatch-picker>
      </div>
      
      <div class="Toggle">
        <iron-icon class="Toggle-icon" icon="theme-light-dark"></iron-icon>
        <span id="darkThemeToggle_label" class="Toggle-label">Dark Theme</span>
        <span class="u-spacer"></span>
        <paper-toggle-button id="darkThemeToggle" class="Toggle-button"
          aria-labelledby="darkThemeToggle_label" toggles
          checked="{{storage.darkThemeEnabled::change}}"
          on-change="onDarkThemeToggleChange">
        </paper-toggle-button>
      </div>
    </div>
  </paper-material>
</section>
