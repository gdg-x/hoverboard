<dom-module id="hoverboard-app">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --min-header-height: 120px;
        --header-background: #fff;
        display: block;
      }

      app-drawer-layout {
        @apply(--layout-fit);
      }

      app-drawer {
        z-index: 10;
      }

      .image-overlay {
        @apply(--layout-fit);
        @apply(--opacity-animation);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.7) 140%);
        height: 100%;
      }

      app-header {
        @apply(--layout-fixed-top);
        --app-header-background-front-layer: {
          background-image: var(--header-background-image);
          transition: background-image 0.5s;
        };
        --app-header-background-rear-layer: {
          background-color: var(--header-background);
        };
        background-color: var(--header-background);
        color: var(--header-color);
        transition-property: transform, background-color, color, height;
        z-index: 9;
      }

      .image-overlay-wrapper {
        @apply(--layout-fit);
        opacity: 0;
      }

      toolbar-block {
        z-index: 1;
      }

      .main-content {
        padding-top: calc(var(--min-header-height) + 64px);
      }

      @media (min-width: 601px) {
        .main-content {
          padding-top: 424px;
        }
      }
    </style>


    <carbon-location route="{{route}}"></carbon-location>

    <carbon-route route="{{route}}"
                  pattern="/:page"
                  data="{{pageData}}"></carbon-route>

    <carbon-route route="{{route}}"
                  pattern="/blog"
                  tail="{{blogTail}}"></carbon-route>

    <carbon-route route="{{route}}"
                  pattern="/schedule"
                  tail="{{scheduleTail}}"></carbon-route>

    <carbon-route route="{{route}}"
                  pattern="/speakers"
                  tail="{{speakersTail}}"></carbon-route>


    <app-data speakers="{{speakers}}"
              sessions="{{sessions}}"
              schedule="{{schedule}}"
              posts="{{posts}}"
              partners="{{partners}}"
              videos="{{videos}}"></app-data>

    <app-drawer-layout drawer-width="599px" force-narrow>
      <app-drawer id="drawer" swipe-open>
        <drawer-block route-data="{{pageData}}" drawer></drawer-block>
      </app-drawer>

      <app-header id="header" effects="parallax-background blend-background fade-effect" condenses shadow reveals>
        <div class="image-overlay-wrapper" show$="[[headerSettings.backgroundImage]]">
          <div class="image-overlay" fade></div>
        </div>
        <toolbar-block route-data="{{pageData}}"
                       front-color="{{headerSettings.fontColor}}"
                       hide-logo="[[headerSettings.hideLogo]]"
                       primary></toolbar-block>

        <header-content route-data="{{pageData}}"
                        schedule="{{schedule}}"
                        selected-day="{{selectedDay}}"
                        header-title="{{headerSettings.title}}"
                        min-height="{{headerSettings.minHeight}}"
                        fade></header-content>
      </app-header>

      <div class="main-content">
        <neon-animated-pages selected="{{pageData.page}}"
                             attr-for-selected="data-page"
                             selected-attribute="selected"
                             fallback-selection="">

          <home-page data-page=""
                     header-settings="{{headerSettings}}"
                     people="{{speakers}}"
                     posts="{{posts}}"
                     logos="{{partners}}"
                     videos="{{videos}}"></home-page>

          <blog-pages data-page="blog"
                      header-settings="{{headerSettings}}"
                      route="{{blogTail}}"
                      posts="{{posts}}"></blog-pages>

          <speakers-page data-page="speakers"
                         header-settings="{{headerSettings}}"
                         route="{{speakersTail}}"
                         speakers="{{speakers}}"></speakers-page>

          <schedule-page data-page="schedule"
                         header-settings="{{headerSettings}}"
                         route="{{scheduleTail}}"
                         schedule="{{schedule}}"
                         sessions="{{sessions}}"
                         selected-day="{{selectedDay}}"></schedule-page>

        </neon-animated-pages>
      </div>

    </app-drawer-layout>

    <video-dialog id="videoDialog"
                  title="[[video.title]]"
                  youtube-id="[[video.youtubeId]]"
                  entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation"
                  disable-controls="[[!video.disableControls]]"></video-dialog>

    <paper-toast id="infoToast" class="toast" duration="6000"></paper-toast>

  </template>

  <script>
    (function () {
      'use strict';

      class HoverboardApp {

        get behaviors() {
          return [Polymer.UtilsBehavior];
        }

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            pageData: {
              observer: 'changeBD'
            },
            params: Object,
            upgraded: Boolean,
            headerSettings: {
              type: Object,
              observer: '_stylesChanged'
            }
          };
        }

        changeBD() {
//          console.log('route', this.route);
//          console.log('pageData', this.pageData);
        }

        ready() {
          this.async(function () {
            if (!this.route.path) {
              this.set('route.path', '/');
            }
          });
        }

        scrollPageToTop() {
          window.scroll(0, 0);
        }

        closeDrawer() {
          this.$.drawer.close();
        }

        toggleDrawer() {
          this.$.drawer.toggle();
        }

        openVideo(title, youtubeId, disableControls) {
          this.video = {
            title: title,
            youtubeId: youtubeId,
            disableControls: disableControls
          };
          this.$.videoDialog.open();
        }

        _stylesChanged() {
          this.customStyle['--header-background'] = this.headerSettings.backgroundColor;
          this.customStyle['--header-color'] = this.headerSettings.fontColor;
          this.customStyle['--header-background-image'] = 'url(' + this.headerSettings.backgroundImage + ')';
          this.customStyle['--header-background-gradient'] = 'linear-gradient(to bottom, ' +
            this.headerSettings.backgroundColor + ' 0%, rgba(0, 0, 0, 0) 35%, ' +
            this.headerSettings.backgroundColor + ' 140%)';
          this.customStyle['--min-header-height'] = this.headerSettings.minHeight;
          document.getElementsByName('theme-color')[0].content = this.headerSettings.backgroundColor;
          this.updateStyles();
        }

      }

      Polymer(HoverboardApp);

    })();
  </script>

</dom-module>
