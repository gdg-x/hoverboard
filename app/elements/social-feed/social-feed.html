<link rel="import" href="../social-post/social-post.html">

<dom-module id="social-feed">
    <style>
        :host {
            display: block;
            background: var(--default-primary-color);
            --social-font-color: #ffffff;
            color: var(--social-font-color);
        }

        a {
            color: var(--social-font-color);
        }

        .heading a {
            font-weight: 100;
        }
    </style>
    <template>
        <div class="container relative layout horizontal">
            <iron-ajax auto url="{{json}}" handle-as="json" on-response="feedLoaded" debounce-duration="300" verbose></iron-ajax>
            <div class="flex-5">
                <h4 class="heading">See what everyone is talking about at <a href="https://www.google.com/#q=%23dfua">#dfua</a></h4>
                <social-post id="post" author="{{author}}" text="{{text}}" when="{{when}}" canonicalUrl="https://twitter.com/" sign="@"></social-post>
            </div>
            <span class="flex"></span>
            <div class="flex-5">
                <h4 class="heading">Social</h4>
                <span class="block">Connect with us on social networks</span>
                <div class="align-pb-block">
                    <a href="https://plus.google.com/102444623953913144164" target="_blank">
                        <paper-icon-button icon="app-icons:glus"></paper-icon-button>
                    </a>
                    <a href="https://www.facebook.com/GDGLviv" target="_blank">
                        <paper-icon-button icon="app-icons:facebook"></paper-icon-button>
                    </a>
                    <a href="https://twitter.com/gdglviv" target="_blank">
                        <paper-icon-button icon="app-icons:twitter"></paper-icon-button>
                    </a>
                    <a href="https://www.linkedin.com/company/google-developers-group-lviv" target="_blank">
                        <paper-icon-button icon="app-icons:linkedin"></paper-icon-button>
                    </a>
                </div>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'social-feed',
        properties: {
            json: {
                type: String
            },
            interval: {
                type: Number,
                value: 10000
            }
        },
        ready: function() {
            this.posts = [];
            this.selected = -1;
        },
        feedLoaded: function(event, response) {
            if (response && response.response) {
                this.posts = response.response;
                this.updatePost();
            }
        },
        updatePost: function() {
            var index = this.selected;
            this.selected = (++index % this.posts.length);

            /* jshint ignore:start */
            this.author = this.posts[this.selected].user.screen_name;
            this.when = this.posts[this.selected].created_at;
            /* jshint ignore:end */
            this.text = this.linkifyPost(this.posts[this.selected].text);

            this.async(this.updatePost, this.interval);
        },
        linkifyPost: function(value) {
            var replacedText, links1, links2, hashtags, profileLinks;
            links1 = /(\b(https?|ftp):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
            replacedText = value.replace(links1, '<a class="post-link" href="$1" target="_blank">$1</a>');
            links2 = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
            replacedText = replacedText.replace(links2, '$1<a class="post-link" href="http://$2" target="_blank">$2</a>');
            hashtags = /#(\S*)/g;
            replacedText = replacedText.replace(hashtags, '<a class="post-link" href="https://twitter.com/search?q=%23$1" target="_blank">#$1</a>');
            profileLinks = /\B@([\w-]+)/gm;
            replacedText = replacedText.replace(profileLinks, '<a class="post-link" href="https://twitter.com/$1" target="_blank">@$1</a>');
            return replacedText;
        }
    });
</script>
