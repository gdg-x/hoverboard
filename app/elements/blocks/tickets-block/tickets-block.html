<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./ticket-element.html">

<dom-module id="tickets-block">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      .tickets-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .ticket {
        @apply(--layout-vertical);
        width: 100%;
        min-width: 100%;
        color: var(--primary-text-color);
      }

      paper-card {
        @apply(--layout-vertical);
        width: 100%;
        height: 100%;
        flex: 1;
      }

      .ticket-name {
        margin: 20px 0 0;
        text-align: center;
        font-size: 22px;
      }

      .card-content {
        @apply(--layout-flex);
      }

      .price {
        margin: 0 0 30px;
        font-size: 35px;
        text-align: center;
      }

      .info-block {
        @apply(--layout-horizontal);
      }

      .info-item {
        @apply(--layout-flex);
      }

      .label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        color: var(--secondary-text-color);
      }

      .additional-info {
        margin: 20px 0 0;
        font-size: 14px;
        color: var(--disabled-text-color);
        text-align: center;
      }

      .card-actions {
        text-align: right;
      }

      paper-button {
        font-size: 0.9em;
      }

      @media (min-width: 601px) {
        .ticket {
          padding: 0 5px;
          width: calc(100% / 3 - 5px);
          min-width: calc(100% / 3 - 5px);
        }
      }
    </style>

    <div class="container">
      <div class="block-header">
        <h4 class="heading">{$ ticketsBlock.title $}</h4>
      </div>
      <div class="tickets-wrapper">
        {% for ticket in ticketsBlock.tickets %}

        <ticket-element>{$ ticket.name $}</ticket-element>
        <!--<div class="ticket">-->
          <!--<paper-card>-->
            <!--<div class="header paper-card">-->
              <!--<h4 class="ticket-name">{$ ticket.name $}</h4>-->
            <!--</div>-->
            <!--<div class="card-content">-->
              <!--<div class="price">{$ ticket.price $}{$ ticket.currency $}</div>-->
              <!--<div class="info-block">-->
                <!--<div class="info-item">-->
                  <!--<span class="label">Starts</span>-->
                  <!--<span>{$ ticket.starts $}</span>-->
                <!--</div>-->
                <!--<div class="info-item">-->
                  <!--<span class="label">Ends</span>-->
                  <!--<span>{$ ticket.ends $}</span>-->
                <!--</div>-->
              <!--</div>-->
              <!--<p class="additional-info">{$ ticket.info $}</p>-->
            <!--</div>-->
            <!--<div class="card-actions">-->
              <!--<paper-button class="primary">Buy</paper-button>-->
            <!--</div>-->
          <!--</paper-card>-->
        <!--</div>-->
        {% endfor %}
      </div>
    </div>


    <paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
      <p>We have run out all our tickets</p>
      <div class="buttons">
        <paper-button dialog-confirm>Close</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    (function () {
      'use strict';

      class TicketsBlock {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
        }

        openTicketsDialog() {
          this.fire('iron-signal', {
            name: 'track-event',
            data: {
              category: 'button',
              action: 'click',
              label: 'group',
              value: 'buy-a-ticket'
            }
          });
          this.$.ticketsDialog.open();
        }

      }

      Polymer(TicketsBlock);

    })();
  </script>

</dom-module>
