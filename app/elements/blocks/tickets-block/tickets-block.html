<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./ticket-element.html">

<dom-module id="tickets-block">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        text-align: center;
      }

      .tickets-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      ticket-element {
        margin: 15px;
        cursor: pointer;
      }

      paper-button {
        font-size: 0.9em;
      }

      .details {
        margin: 10px auto 0;
        font-size: 14px;
        max-width: 600px;
      }

      .buy-button {
        margin-top: 30px;
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog {
        background: #fff;
      }

      paper-dialog .buttons {
        color: initial;
      }

      @media (min-width: 601px) {
        ticket-element {
          max-width: 350px;
        }
      }
    </style>

    <div class="container">
      <div class="block-header">
        <h4 class="heading">{$ ticketsBlock.title $}</h4>
      </div>
      <div class="tickets-wrapper">
        {% for ticket in ticketsBlock.tickets %}
        <ticket-element type="{$ ticket.name $}"
                        price="{$ ticket.price $}"
                        currency="{$ ticket.currency $}"
                        starts="{$ ticket.starts $}"
                        ends="{$ ticket.ends $}"
                        info="{$ ticket.info $}"
                        on-tap="openTicketsDialog"></ticket-element>
        {% endfor %}
      </div>
      <div class="details">{$ ticketsBlock.details $}</div>
      <paper-button class="buy-button" raised on-tap="openTicketsDialog">Buy ticket</paper-button>
    </div>


    <paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
      <p>We have run out all our tickets</p>
      <div class="buttons">
        <paper-button dialog-confirm>Close</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    (function () {
      'use strict';

      class TicketsBlock {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.listeners = {
            'iron-overlay-opened': '_onOverlayOpened',
            'iron-overlay-closed': '_onOverlayClosed'
          };
        }

        openTicketsDialog() {
          this.fire('iron-signal', {
            name: 'track-event',
            data: {
              category: 'button',
              action: 'click',
              label: 'group',
              value: 'buy-a-ticket'
            }
          });
          this.$.ticketsDialog.open();
        }

        _onOverlayOpened() {
          Polymer.IronDropdownScrollManager.pushScrollLock(this.$.ticketsDialog);
        }

        _onOverlayClosed() {
          Polymer.IronDropdownScrollManager.removeScrollLock(this.$.ticketsDialog);
        }

      }

      Polymer(TicketsBlock);

    })();
  </script>

</dom-module>
