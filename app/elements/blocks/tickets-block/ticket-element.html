<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ticket-element">

  <template>

    <style>
      :host {
        --ticket-color: #fff;
        --background-color: var(--default-primary-color);
        --ticket-height: 200px;
        --ticket-width: 400px;

        background: var(--ticket-color);

        display: block;
        position: relative;
        overflow: hidden;
        /*max-width: var(--ticket-width);*/
        /*height: var(--ticket-height);*/
        border-radius: 3px;
      }

      .inner {
        @apply(--layout-horizontal);
        margin-left: 25px;
        position: relative;
        color: var(--primary-text-color);
        border-radius: 3px;
      }

      .punch {
        background: var(--background-color);
        border: 3px solid var(--ticket-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
      }

      .main {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding: 20px;
      }

      .side {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        width: 50px;
        border-left: 2px dotted var(--background-color);
      }

      .price {
        font-size: 24px;
        letter-spacing: 1px;
        transform: rotate(-90deg);
      }

      .headline {
        font-size: 30px;
      }

      .dates {
        font-size: 16px;
        color: var(--secondary-text-color);
      }



    </style>

    <div class="punch"></div>
    <div class="inner">
      <div class="main">
        <div class="headline">[[title]]</div>
        <div class="dates">[[starts]] - [[ends]]</div>
      </div>
      <div class="side">
        <div class='price'>[[price]][[currency]]</div>
      </div>
    </div>

    <script>
      (function () {
        'use strict';

        class TicketElement {

          beforeRegister() {
            this.is = this.constructor.name.replace(/\W+/g, '-')
              .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();

            this.properties = {
              title: String,
              price: Number,
              currency: String,
              starts: String,
              ends: String
            }
          }

        }

        Polymer(TicketElement);

      })();
    </script>

</dom-module>
