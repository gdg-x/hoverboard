<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">

<dom-module id="drawer-block">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        z-index: 9;
        --paper-toolbar-background: var(--default-primary-color);
      }

      .panel {
        height: 100%;
      }

      .logo {
        margin-top: 15px;
        height: 40px;
        width: 130px;
      }

      .bottom {
        font-size: 14px;
        font-weight: 400;
        color: var(--text-primary-color);
      }

      .location {
        display: block;
        color: var(--dark-primary-color);
      }

      .navigation {
        background: var(--secondary-background-color);
      }

      .navigation-link {
        padding: 0 16px;
        min-height: 48px;
        font-weight: 500;
        font-size: 14px;
        line-height: 24px;
        text-decoration: none;
        color: var(--primary-text-color);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .navigation-link {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .selected {
        background: #eaeaea;
      }
    </style>

    <paper-scroll-header-panel class="panel">
      <paper-toolbar class="tall">
        <div class="top">
          <iron-image class="logo" src="{$ baseurl $}/images/logo-white.svg" sizing="contain"
                      alt="{$ title $}"></iron-image>
        </div>
        <div class="bottom">
          <span class="dates">{$ dates $}</span>
          <span class="location">{$ location.short $}</span>
        </div>
      </paper-toolbar>
      <nav>
        <paper-menu class="navigation list" attr-for-selected="data-route" selected="{{route}}"
                    selected-class="selected">
          {% for nav in navigation %}
          <a class="navigation-link" data-route="{$ nav.route $}" href="{$ nav.permalink $}">{$
            nav.text $}</a>
          {% endfor %}
        </paper-menu>
      </nav>
    </paper-scroll-header-panel>

  </template>

  <script>
    (function () {
      'use strict';

      class DrawerBlock {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            route: {
              type: String,
              notify: true
            }
          };
        }

      }

      Polymer(DrawerBlock);

    })();
  </script>

</dom-module>
