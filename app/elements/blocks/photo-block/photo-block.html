<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="photo-block">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      iron-image {
        @apply(--layout-fit);
      }

      .photo-wrapper {
        @apply(--layout-horizontal);
        height: 200px;
      }

      .photo {
        @apply(--layout-flex);
        position: relative;
      }

      .photo:not(:first-of-type) {
        display: none;
      }

      .vertical-block {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .open-photos {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-fit);
        background: rgba(0, 0, 0, .3);
        color: #fff;
        font-size: 21px;
        opacity: 0;
        transition: opacity .3s;
      }

      .open-photos:hover {
        opacity: 1;
        cursor: pointer;
      }

      @media (min-width: 601px) {
        .photo-wrapper {
          height: 500px;
        }

        .big {
          @apply(--layout-flex-2);
        }

        .photo:not(:first-of-type) {
          display: flex;
        }
      }
    </style>

    <div class="photo-wrapper">
      <div class="photo big">
        <iron-image src="[[ photos.big ]]" class="placeholder-color" sizing="cover" preload
                    fade></iron-image>
        <a class="open-photos" href="{$ galleryBlock.albumUrl $}" target="_blank">
          <paper-ripple></paper-ripple>
          <span>Click here to view more photos</span>
        </a>
      </div>
      <div class="vertical-block">
        <div class="photo">
          <iron-image src="[[ photos.small.0 ]]" class="placeholder-color" sizing="cover" preload
                      fade></iron-image>
          <a class="open-photos" href="{$ galleryBlock.albumUrl $}" target="_blank">
            <paper-ripple></paper-ripple>
            <span>Click here to view more photos</span>
          </a>
        </div>
        <div class="photo">
          <iron-image src="[[ photos.small.1 ]]" class="placeholder-color" sizing="cover" preload
                      fade></iron-image>
          <a class="open-photos" href="{$ galleryBlock.albumUrl $}" target="_blank">
            <paper-ripple></paper-ripple>
            <span>Click here to view more photos</span>
          </a>
        </div>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      class PhotoBlock {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            photos: Object
          };
        }

      }

      Polymer(PhotoBlock);

    })();
  </script>

</dom-module>
