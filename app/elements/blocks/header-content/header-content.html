<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="./animatable-content.html">


<dom-module id="header-content">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --paper-tabs-selection-bar-color: #FFFFFF;
        --paper-tab-ink: rgba(255, 255, 255, 0.2);
        --paper-tab-content: {
          font-weight: 400 !important;
        };
        --paper-tab: {
          color: #FFFFFF;
          font-weight: 400;
          text-transform: uppercase;
          flex: none;
        };
        display: block;
        overflow: hidden;
      }

      app-toolbar {
        min-height: var(--min-header-height, 120px);
        max-height: 360px;
      }

      .container {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 20px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .reset-padding-bottom {
        padding-bottom: 0 !important;
      }

      neon-animated-pages {
        width: 100%;
        height: 100%;
      }

      .page-title {
        margin: 0;
      }

      .home-wrapper {
        width: 100%;
        font-size: 18px;
      }

      .logo {
        width: 240px;
        min-height: 80px;
      }

      .dates {
        font-size: 18px;
        text-transform: uppercase;
      }

      .motto {
        margin-top: 20px;
        font-size: 22px;
        line-height: 1;
      }

      .action-buttons {
        margin-top: 40px;
        text-align: right;
      }

      paper-button {
        font-size: 0.8em;
        color: #fff;
      }

      .open-video {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .open-video iron-icon {
        margin-right: 5px;
      }

      @media (min-width: 601px) {
        .container {
          padding-bottom: 40px;
        }

        .home-wrapper {
          width: 50%;
          max-width: 500px;
        }

        app-toolbar {
          min-height: 360px;
        }
      }

    </style>

    <app-toolbar>
      <neon-animated-pages attr-for-selected="data-page" selected="{{routeData.page}}">
        <animatable-content data-page="">
          <div class="container">
            <div class="home-wrapper">
              <iron-image class="logo" src="{$ baseurl $}/images/logo-light.svg" sizing="contain"
                          alt="{$ title $}"></iron-image>
              <h3 class="dates">{$ dates $}</h3>
              <h2 class="motto">{$ motto $}</h2>
              <div class="open-video" on-tap="_openVideo">
                <iron-icon icon="play"></iron-icon>
                See how it was in 2015
              </div>
              <div class="action-buttons">
                <a href="https://docs.google.com/forms/d/1rNGi2oPOAZ84mKkL5ccDYUEp93cO0RJ4GZZ-NTmtkYg/viewform"
                   target="_blank">
                  <paper-button>Become a speaker</paper-button>
                </a>
                <paper-button class="primary" raised>Buy a ticket</paper-button>
              </div>
            </div>
          </div>
        </animatable-content>
        <animatable-content data-page="blog">
          <div class="container">
            <h3 class="page-title" hidden$="{{headerTitle}}">Blog</h3>
            <h3 class="page-title" hidden$="{{!headerTitle}}">[[headerTitle]]</h3>
          </div>
        </animatable-content>
        <animatable-content data-page="speakers">
          <div class="container">
            <h3 class="page-title">Speaker</h3>
          </div>
        </animatable-content>
        <animatable-content data-page="schedule">
          <div class="container reset-padding-bottom">
            <div>
              <h3 class="page-title">Schedule</h3>
              <paper-tabs class="schedule-tabs" selected="{{selectedDay}}" cascaded>
                <template is="dom-repeat" items="[[schedule]]" as="day">
                  <paper-tab>[[day.dateReadable]]</paper-tab>
                </template>
              </paper-tabs>
            </div>
          </div>
        </animatable-content>
      </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      class HeaderContent {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            routeData: {
              type: Object,
              notify: true
            },
            headerTitle: String,
            minHeight: {
              type: String,
              observer: '_updateStyles'
            },
            schedule: Array,
            selectedDay: {
              type: Number,
              notify: true,
              value: 0
            }
          };
        }

        _updateStyles() {
          this.customStyle['--min-header-height'] = this.minHeight;
          this.updateStyles();
        }

        _openVideo() {
          app.openVideo('GDG DevFest Ukraine 2015', 'DfMnJAzOFng', true);
        }

      }

      Polymer(HeaderContent);

    })();
  </script>

</dom-module>
