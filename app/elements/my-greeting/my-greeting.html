<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-char-counter.html">

<dom-module id="my-greeting">

  <template>
    <style include="shared-styles">
      @import "my-greeting/my-greeting";
    </style>

    <h2 class="Page-title">{{greeting}}</h2>
    <paper-input-container class="Page-formInput">
      <label for="greetingInput">Update text to change the greeting</label>
      <!-- Listens for "input" event and sets greeting to <input>.value -->
      <input is="iron-input" id="greetingInput" value="{{greeting::input}}">
      <paper-input-char-counter></paper-input-char-counter>
    </paper-input-container>
  </template>

  <script src="my-greeting.js"></script>

</dom-module>
