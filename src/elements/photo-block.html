<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">


<dom-module id="photo-block">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      iron-image {
        @apply(--layout-fit);
      }

      .photo-wrapper {
        @apply(--layout-horizontal);
        height: 200px;
      }

      .photo {
        @apply(--layout-flex);
        position: relative;
      }

      .image {
        transition: background-image 1s ease-in-out;
        will-change: background-image;
        background-size: cover;
        background-position: 50% 50%;
      }

      .second {
        transition-delay: 0.5s;
      }

      .third {
        transition-delay: 1s;
      }

      .photo:not(:first-of-type) {
        display: none;
      }

      .vertical-block {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .open-photos {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-fit);
        padding: 16px;
        background: rgba(0, 0, 0, .3);
        color: #fff;
        font-size: 21px;
        opacity: 0;
        transition: opacity .3s;
        text-align: center;
      }

      .open-photos:hover {
        opacity: 1;
        cursor: pointer;
      }

      @media (min-width: 601px) {
        .photo-wrapper {
          height: 500px;
        }

        .big {
          @apply(--layout-flex-2);
        }

        .photo:not(:first-of-type) {
          display: flex;
        }
      }
    </style>

    <div class="photo-wrapper">
      <div class="photo big">
        <!--<iron-image-->
          <!--class="placeholder-color image"-->
          <!--src="[[_selected.big]]"-->
          <!--sizing="cover"-->
          <!--preload fade-->
        <!--&gt;</iron-image>-->
        <div class="placeholder-color image" style$="background-image: url([[_selected.big]])" fit></div>
        <a class="open-photos" href$="[[app.data.gallery.albumUrl]]" target="_blank" rel="noopener noreferrer">
          <paper-ripple></paper-ripple>
          <span>[[localize('click-to-view-photos')]] <iron-icon icon="open-in-new"/></span>
        </a>
      </div>
      <div class="vertical-block">
        <div class="photo">
          <!--<iron-image-->
            <!--class="placeholder-color image second"-->
            <!--src="[[_selected.small.0]]"-->
            <!--sizing="cover"-->
            <!--preload fade-->
          <!--&gt;</iron-image>-->
          <div class="placeholder-color image second" style$="background-image: url([[_selected.small.0]])" fit></div>
          <a class="open-photos" href$="[[app.data.gallery.albumUrl]]" target="_blank" rel="noopener noreferrer">
            <paper-ripple></paper-ripple>
            <span>[[localize('click-to-view-photos')]] <iron-icon icon="open-in-new"/></span>
          </a>
        </div>
        <div class="photo">
          <!--<iron-image-->
            <!--class="placeholder-color image third"-->
            <!--src="[[_selected.small.1]]"-->
            <!--sizing="cover"-->
            <!--preload fade-->
          <!--&gt;</iron-image>-->
          <div class="placeholder-color image third" style$="background-image: url([[_selected.small.1]])" fit></div>
          <a class="open-photos" href$="[[app.data.gallery.albumUrl]]" target="_blank" rel="noopener noreferrer">
            <paper-ripple></paper-ripple>
            <span>[[localize('click-to-view-photos')]] <iron-icon icon="open-in-new"/></span>
          </a>
        </div>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'photo-block',

        behaviors: [
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {
          interval: {
            type: Number,
            value: 4000
          },

          _selectedIndex: {
            type: Number,
            value: -1
          }
        },

        observers: [
          'next(app.data.gallery.photos)'
        ],

        next: function () {
          var index = this._selectedIndex;
          if (this.app.data && this.app.data.gallery && this.app.data.gallery.photos) {
            this._selectedIndex = (++index % this.app.data.gallery.photos.length);
            this._selected = this.app.data.gallery.photos[this._selectedIndex];
            this.async(this.next, this.interval);
          }
        }

      });

    }());
  </script>

</dom-module>
