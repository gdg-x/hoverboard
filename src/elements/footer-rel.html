<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="subscribe-form-footer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="footer-rel">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>
    <style>

      :host {
        border-top: 1px solid var(--border-light-color);
        border-bottom: 1px solid var(--border-light-color);
        margin: 0 20px 0 20px;
        overflow: auto;
        overflow-y: hidden;
        padding: 10px 0;
        color: var(--footer-text-color);
        display: grid;
        grid-gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .col-heading {
        font-size: 14px;
        font-weight: 500;
        line-height: 21px;
        margin-top: 25px;
        margin-bottom: 10px;
      }

      .nav {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      iron-icon {
        margin-bottom: 5px;
      }

      paper-button {
        margin-top: 8px;
        color: var(--secondary-text-color);
      }

      paper-button:hover {
        cursor: pointer;
      }

      paper-button[disabled] {
        background: none;
        padding-right: 0;
      }

      a {
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
        pointer-events: all;
      }

      li {
        display: list-item;
        line-height: 25px;
        pointer-events: none;
      }

      li:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        :host {
          margin: 15px 0;
          padding: 30px 0;
        }

        .col-heading {
          font-size: 18px;
          margin-top: 0;
        }
      }

    </style>
    {% for footerRel in footerRelBlock %}
    <div class="col" layout vertical wrap flex-auto>
      <div class="col-heading">{$ footerRel.title $}</div>
      <ul class="nav">
        {% for link in footerRel.links %}
        <li><a href="{$ link.url $}"  {% if link.newTab %} target="_blank" rel="noopener noreferrer" {% endif %}>{$ link.name $}</a></li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}

    <div class="col" layout vertical flex-auto wrap>
      <div class="col-heading">{$ subscribe $}</div>
      <span>{$ subscribeNote $}</span>
<!--       <subscribe-form-footer></subscribe-form-footer> -->
      <a href="https://landing.mailerlite.com/webforms/landing/g0p3s3" target="_blank">
          <paper-button>{$ subscribeBlock.callToAction.label $}</paper-button>
      </a>
    </div>

  </template>

  <script>

    class FooterRel extends Polymer.Element {
      static get is() {return 'footer-rel';}
    }

    window.customElements.define(FooterRel.is, FooterRel);

  </script>
</dom-module>
