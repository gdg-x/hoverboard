<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/app-localize-behavior.html">
<link rel="import" href="video-dialog.html">

<dom-module id="featured-videos">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        overflow: hidden;
      }

      .videos-header {
        @apply(--layout-vertical);
        @apply(--layout-justified);
      }

      .controls {
        margin-bottom: 10px;
      }

      .videos {
        @apply(--layout-horizontal);
        transition: all 0.4s cubic-bezier(0, 0, 0.2, 1);
        will-change: transition;
      }

      .video-item {
        @apply(--layout);
        padding-right: 24px;
        width: 100%;
        min-width: 100%;
      }

      paper-card {
        width: 100%;
      }

      .header {
        height: 200px;
        position: relative;
      }

      .thumbnail {
        @apply(--layout-fit);
      }

      .play-video {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 0 auto;
        cursor: pointer;
        background: rgba(0,0,0,0.15);
      }

      .play-icon {
        --iron-icon-width: 48px;
        --iron-icon-height: 48px;
      }

      .title {
        @apply(--ellipsis);
        color: var(--primary-text-color);
      }

      .speakers {
        @apply(--ellipsis);
        color: var(--secondary-text-color);
        font-size: 14px;
      }

      @media (min-width: 601px) {
        .videos-header {
          @apply(--layout-horizontal);
        }

        .video-item {
          width: 400px;
          min-width: 400px;
        }

        .video-item:hover paper-card {
          @apply(--shadow-elevation-2dp);
        }
      }
    </style>

    <div class="container">
      <div class="videos-header">
        <h4 class="heading">[[localize('title')]]</h4>
        <div class="controls">
          <paper-icon-button icon="icons:chevron-left" on-tap="shiftContentLeft"></paper-icon-button>
          <paper-icon-button icon="icons:chevron-right" on-tap="shiftContentRight"></paper-icon-button>
        </div>
      </div>
      <div id="videos" class="videos">
        <template is="dom-repeat" items="[[_videos]]" as="video">
          <div class="video-item">
            <paper-card class="card">
              <div class="header paper-card">
                <iron-image class="thumbnail" src="[[video.thumbnail]]" placeholder="[[video.preloadPlaceholder]]"
                            sizing="cover" preload fade></iron-image>
                <div class="play-video" on-tap="_playVideo">
                  <iron-icon class="play-icon" icon="icons:play"></iron-icon>
                </div>
              </div>
              <div class="paper-card-container">
                <div class="card-content list">
                  <div class="title">[[video.title]] [[video.preloadPlaceholder]]</div>
                  <div class="speakers">[[video.speakers]]</div>
                </div>
              </div>
            </paper-card>
          </div>
        </template>
      </div>
      <div>
        <a href="https://www.youtube.com/playlist?list=PLt8lEzcLNl31AX3-ONkkWmDOZezu9Cmnv" class="block-link"
           target="_blank">
          <paper-button>[[localize('view-all')]]</paper-button>
        </a>
      </div>
    </div>
    <video-dialog id="videoViewer" title="[[_selectedVideo.title]]" youtube-id="[[_selectedVideo.youtubeId]]"
                  entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation" modal></video-dialog>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'featured-videos',

        behaviors: [
          HOVERBOARD.AppLocalizeBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          _videos: Array,
          _selectedVideo: Object,
          _currentIndex: {
            type: Number,
            value: 0
          }
        },

        observers: [
          '_videosChanged(app.data, app.data.videos)'
        ],

        _videosChanged: function () {
          if (this.app.data.videos)
          this._videos = this._randomOrder(this.app.data.videos).slice(0, 6);
        },

        _playVideo: function (e) {
          var presenters = e.model.video.speakers ? (' by ' + e.model.video.speakers) : '';
          this._selectedVideo = {
            title: e.model.video.title + presenters,
            youtubeId: e.model.video.youtubeId
          };
          this.$.videoViewer.open();
        },

        shiftContentLeft: function () {
          var videos = Polymer.dom(this.root).querySelectorAll('.video-item');
          var cardRect = videos[videos.length - 1].getBoundingClientRect();
          var cardWidth = cardRect.width;
          var newX = -(this._currentIndex - 1) * cardWidth;
          if (this._currentIndex < videos.length && this._currentIndex > 0) {
            this.$.videos.style.transform = 'translate3d(' + newX + 'px, 0, 0)';
            this._currentIndex--;
          }
        },

        shiftContentRight: function () {
          var videos = Polymer.dom(this.root).querySelectorAll('.video-item');
          var cardRect = videos[videos.length - 1].getBoundingClientRect();
          var cardWidth = cardRect.width;
          var newX = -(this._currentIndex + 1) * cardWidth;
          if (this._currentIndex >= 0 && this._currentIndex < videos.length - 1) {
            this.$.videos.style.transform = 'translate3d(' + newX + 'px, 0, 0)';
            this._currentIndex++;
          }
        }

      });

    }());
  </script>

</dom-module>
