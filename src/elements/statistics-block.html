<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="statistics-block">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--light-primary-color);
        color: var(--text-primary-color);
      }

      .container {
        text-align: center;
      }

      .statistics-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .statistics-element {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .counter {
        font-family: "Roboto Mono",monospace;
        font-size: 5em;
        font-weight: 200;
        color: var(--dark-primary-color);
      }

      .caption {
        font-size: 1em;
      }

      .description {
        font-family: "Roboto Mono",monospace;
        margin-top: 80px;
        font-size: 1.5rem;
      }

      @media (max-width: 600px) {
        .statistics-element {
          width: 50%;
        }

        .statistics-element:nth-child(1),
        .statistics-element:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .statistics-element {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <div class="statistics-wrapper">
        {% for statistic in statistics %}
          <div class="statistics-element">
            <span class="counter">{$ statistic.counter $}</span>
            <span class="caption">{$ statistic.caption $}</span>
          </div>
        {% endfor %}
      </div>
      <div class="description">{$ description $}</div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'statistics-block'

      });

    }());
  </script>

</dom-module>
