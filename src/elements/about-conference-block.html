<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-conference-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
        background: var(--tertiary-background-color);
      }

      .container {
        padding-top: 48px;
      }

      .content {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr;
        text-align:left;
      }

      .categories-container {
        width: 100%;
        display: grid;
        grid-gap: 32px 16px;
        grid-template-columns: repeat(2, 1fr);
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {
        .content {
          grid-gap: 64px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .categories-container {
          grid-gap: 32px;
        }

      }

       .icons{
        width: 20px;
        min-height: 20px;
        margin-right: 10px;
      }

    </style>

    <div class="container">
      <div class="content">
        <div style="text-align:center">
          <h4 class="container-title">{$ callToSchedule.title $}</h4>
          <p>
<!--            {$ callToSchedule.description $} -->
            <b>{$ callToSchedule.description2 $}</b></p>
<!--          <p>{$ callToSchedule.description3 $}</p>-->
          <a href="{$ callToSchedule.url $}" target="_blank">
            <paper-button class="cta-button animated icon-right">
              <span>{$ callToSchedule.action $}</span>
              <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
          </a>
        </div>
    <div class="categories-container">
      <div>
        {% for cat in callToSchedule.categories %}
          <div class="item" layout left><iron-image class="icons" src="{$ cat.icon $}" sizing="contain"
            alt="Sunny Tech Montpellier"></iron-image><span>{$ cat.title $}</span></div>
        {% endfor %}
      </div>
    </div>
    </div>
    </div>


  </template>
  <script>
    class AboutConferenceBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-conference-block';
      }
    }

    window.customElements.define(AboutConferenceBlock.is, AboutConferenceBlock);
  </script>
</dom-module>
