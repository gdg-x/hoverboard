<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="shared-styles.html" />

<dom-module id="believe-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
        background-color: rgb(240, 240, 240);
      }

      h1 {
        font-size: 32px;
        color: var(--default-primary-color);
      }

      h3 {
        font-style: italic;
        color: var(--default-primary-color);
        margin-bottom: 10px;
      }

      .container {
        padding-top: 64px;
        padding-bottom: 64px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .columns {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-gap: 32px 50px;
        max-width: 1000px;
        margin: 20px 0 50px;
      }

      .column {
        border: 1px solid grey;
        padding: 2em;
      }

      @media (min-width: 768px) {
        .columns {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>

    <div class="container">
      <h1>What We Believe</h1>
      <div class="columns">
        <div class="column">
          <p>
            Originating in the book Radical Markets, one of The Economistâ€™s best books of 2018, the
            RadicalxChange movement seeks to build a liberal society that supports community and
            equality rather than undermining them. By moving beyond traditional institutions like
            private property and one-person-one-vote, it seeks to transcend the divisions between
            the economy and politics, the market and the state or the right and the left to create
            diverse democratic collective action to heal our world.
          </p>
        </div>
        <div class="column">
          <p>
            We believe in comprehensive change to build a diverse and inclusive democratic world is
            only possible through the democratic inclusion of diverse voices. We need artists to
            help us imagine new possibilities, academics to help us use the lessons of the past to
            design better societies, entrepreneurs to build and lead experiments and activists to
            organize us across ideological lines to fight hate and division. If you join us at
            RadicalxChange not only will you contribute to this vital xChange but you will meet the
            partners you need to realize your vision.
          </p>
        </div>
      </div>
      <h3>Find out about the movement...</h3>
      <a
        href="about"
        ga-on="click"
        ga-event-category="about"
        ga-event-action="learnMore"
        ga-event-label="believe block"
      >
        <paper-button class="cta-button animated icon-right" primary raised elevation="1">
          <span class="cta-label">Learn More</span>
          <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
        </paper-button>
      </a>
    </div>
  </template>

  <script>
    class BelieveBlock extends Polymer.Element {
      static get is() {
        return 'believe-block';
      }
    }

    window.customElements.define(BelieveBlock.is, BelieveBlock);
  </script>
</dom-module>
