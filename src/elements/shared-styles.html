<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --dark-primary-color: #512DA8;
        --default-primary-color: #673AB7;
        --light-primary-color: #D1C4E9;
        --text-primary-color: #FFFFFF;
        --accent-color: #FF5252;
        --primary-background-color: #FFFFFF;
        --primary-text-color: #212121;
        --secondary-text-color: #757575;
        --disabled-text-color: #BDBDBD;
        --divider-color: #EDEDED;
        --footer-background-color: #F5F5F5;
        --footer-text-color: #616161;
        --gplus-color: #DF312D;
        --twitter-color: #4099FF;
        --facebook-color: #3B5998;
        --border-light-color: #E2E2E2;

        /* Custom */
        --default-background-color: #FAFAFA;
        --secondary-background-color: #F5F5F5;
        --animation: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --border-radius: 5px;
        --box-shadow: 0 3px 3px -2px rgba(0, 0, 0, 0.2), 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12);
        --slideSmoothlyAnimation: all 0.4s cubic-bezier(0, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }

      .highlight-font {
        font-family: "Product Sans", arial, sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        font-family: "Product Sans", arial, sans-serif;
        font-weight: normal;
      }

      h1 {
        padding: 8px 8px 24px 14px;
        font-size: 24px;
        line-height: 30px;
        font-weight: 500;
      }

      a {
        color: var(--default-primary-color);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color var(--animation);
      }

      body {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        text-rendering: optimizeLegibility;
        background-color: #fafafa;
        color: var(--primary-text-color);
      }

      paper-button[primary] {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      paper-button.icon-right iron-icon {
        margin-left: 8px;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        transition: transform var(--animation);
      }

      paper-button.icon-right:hover iron-icon {
        transform: translateX(4px);
      }

      .content,
      .content-narrow {
        margin: 0 auto;
        padding: 24px 16px;
        max-width: 1024px;
      }

      .content-narrow {
        max-width: 800px;
      }

      .content-title {
        margin-bottom: 24px;
        padding: 0;
        font-size: 32px;
        line-height: 30px;
      }

      .big-icon {
        --iron-icon-height: 48px;
        --iron-icon-width: 48px;
      }

      @media (min-width: 640px) {
        .content,
        .content-narrow {
          padding: 32px 16px;
        }
      }

    </style>
  </template>
</dom-module>
