<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/hoverboard-icons.html">

<dom-module id="tickets-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>
      :host {
        display: block;
      }

      .tickets-wrapper {
        text-align: center;
      }

      .ticket-item {
        margin: 16px 8px;
        padding: 24px;
        width: 100%;
        text-align: center;
        color: var(--primary-text-color);
      }

      .ticket-item[in-demand] {
        transform: scale(1.1);
        box-shadow: var(--box-shadow-primary-color);
      }

      .ticket-item[in-demand]:hover {
        box-shadow: var(--box-shadow-primary-color-hover);
      }

      .type-description {
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      .ticket-price-wrapper {
        color: var(--default-primary-color);
        white-space: nowrap;
      }

      .price {
        margin: 16px auto;
        font-size: 40px;
      }

      .price[sold-out] {
        opacity: 0.1;
        text-decoration: line-through;
      }

      .sold-out {
        display: none;
        position: absolute;
        font-size: 32px;
        color: var(--accent-color);
      }

      .additional-info {
        margin: 16px auto 0;
        max-width: 480px;
        font-size: 14px;
        color: var(--secondary-text-color);
      }

      .buy-button {
        margin-top: 24px;
      }

      @media (min-width: 640px) {
        .ticket-item {
          max-width: 200px;
        }

        .ticket-item[in-demand] {
          transform: scale(1.15);
        }
      }
    </style>

    <div class="tickets-wrapper container">
      <h1 class="container-title">{$ ticketsBlock.title $}</h1>

      <div class="tickets" layout horizontal wrap center-justified>
        <template is="dom-repeat" items="[[tickets.elements]]" as="ticket">
          <a
            class="ticket-item card"
            href$="[[tickets.url]]"
            target="_blank"
            rel="noopener noreferrer"
            in-demand$="[[ticket.inDemand]]"
            ga-on="click"
            ga-event-category="ticket"
            ga-event-action="buy_click"
            ga-event-label$="[[ticket.name]]"
          >
            <h3>[[ticket.name]]</h3>
            <div class="ticket-price-wrapper" layout horizontal center-center>
              <div class="price" sold-out$="[[ticket.soldOut]]">
                <span class="currency">[[ticket.currency]][[ticket.price]]</span>
              </div>
              <div class="sold-out" block$="[[ticket.soldOut]]">{$ ticketsBlock.soldOut $}</div>
            </div>
            <div class="type-description">
              <div class="ticket-dates" hidden$="[[!ticket.starts]]">[[ticket.starts]] - [[ticket.ends]]</div>
              <div class="ticket-info">[[ticket.info]]</div>
            </div>
          </a>
        </template>
      </div>

      <div class="additional-info">*{$ ticketsBlock.ticketsDetails $}</div>

      <a
        href$="[[tickets.url]]"
        target="_blank"
        rel="noopener noreferrer"
        ga-on="click"
        ga-event-category="ticket button"
        ga-event-action="buy_click">
        <paper-button class="buy-button" primary
        >
          {$ buyTicket $}
        </paper-button>
      </a>
    </div>

  </template>

  <script>

    class TicketsBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'tickets-block';
      }

      static get properties() {
        return {
          tickets: {
            type: Object,
            statePath: 'tickets',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        ticketsActions.fetchTickets();
      }
    }

    window.customElements.define(TicketsBlock.is, TicketsBlock);
  </script>
</dom-module>
