<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="ticket-element.html">
<link rel="import" href="sold-out-dialog.html">


<dom-module id="tickets-block">

  <template>

    <style include="shared-styles">
      :host {
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        text-align: center;
      }

      .tickets-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      ticket-element {
        margin: 15px;
      }

      paper-button {
        font-size: 0.9em;
      }

      .details {
        margin: 10px auto 0;
        font-size: 14px;
        max-width: 600px;
      }

      .buy-button {
        margin-top: 30px;
        background: #fff;
        color: var(--primary-text-color);
      }

      iron-icon {
        margin-right: 8px;
        fill: var(--primary-text-color);
      }

      paper-dialog {
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog paper-button {
        color: var(--default-primary-color);
      }

      @media (min-width: 601px) {
        ticket-element {
          min-width: 350px;
          max-width: 350px;
        }
      }
    </style>

    <div class="container">
      <div class="block-header">
        <h4 class="heading">{$ ticketsTitle $}</h4>
      </div>
      <div class="tickets-wrapper">
        <template is="dom-repeat" items="[[app.tickets.elements]]" as="ticket">
          <ticket-element
            type="[[ticket.name]]"
            price="[[ticket.price]]"
            currency="[[ticket.currency]]"
            starts="[[ticket.starts]]"
            ends="[[ticket.ends]]"
            info="[[ticket.info]]"
            sold-out="[[ticket.soldOut]]"
            sold-out-text="{$ soldOutTickets $}">
          </ticket-element>
        </template>
      </div>
      <div class="details">{$ ticketsDetails $}</div>
      <paper-button class="buy-button" raised on-tap="_trackBuyClick">
        <iron-icon icon="ticket"></iron-icon>
        {$ buyTicket $}
      </paper-button>
    </div>

    <sold-out-dialog
      id="soldOut"
      app="[[app]]"
      class="sold-out-dialog"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      with-background
    >
    </sold-out-dialog>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'tickets-block',

        ready: function () {
          HOVERBOARD.Elements.Tickets = this;
        },

        _trackBuyClick: function (e) {
          this.$.soldOut.open();
        },

      });

    }());
  </script>

</dom-module>
