<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="mailchimp-subscribe">

  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        --paper-input-container-color: var(--mailchimp-color);
        --paper-input-container-focus-color: var(--default-primary-color);
        --paper-input-container-input-color: var(--mailchimp-color);
      }

      .mc_embed_signup {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .mc-field-group {
        @apply(--layout-vertical);
      }

      paper-input-container {
        padding-bottom: 0;
      }

      paper-input-container,
      .mc-embedded-subscribe-form {
        width: 100%;
      }

      paper-input-container input,
      paper-input-container label {
        font-size: 14px !important;
      }

      .subscribe-button {
        @apply(--layout-self-end);
        margin-top: 5px;
        margin-right: 0;
      }
    </style>

    <div id="mc_embed_signup" class="mc_embed_signup">
      <form
        id="mc-embedded-subscribe-form"
        class="mc-embedded-subscribe-form validate"
        action="[[url]]"
        method="post"
        name="mc-embedded-subscribe-form"
        target="_blank"
        rel="noopener noreferrer"
        novalidate
      >
        <div class="mc-field-group">
          <paper-input-container no-label-float>
            <label>{$ yourEmail $}</label>
            <input is="iron-input" type="email" name="EMAIL" id="mce-EMAIL" autocomplete="off" />
          </paper-input-container>
          <paper-button class="subscribe-button" on-click="submitForm">{$ subscribe $}</paper-button>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
        <div style="position: absolute; left: -5000px;">
          <input type="text" name="[[ name ]]" tabindex="-1">
        </div>
        <div class="mc-submit-group">
          <input type="submit" value="{$ subscribe $}" name="subscribe" id="mc-embedded-subscribe"
                 style="display:none">
        </div>
      </form>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'mailchimp-subscribe',

        properties: {
          url: {
            type: String
          },

          name: {
            type: String
          }
        },

        submitForm: function () {
          this.$$('#mc-embedded-subscribe-form').submit();
          HOVERBOARD.Analytics.trackEvent('attendees', 'subscribe', 'Subscribe mailchimp');
        }

      });

    }());
  </script>

</dom-module>
