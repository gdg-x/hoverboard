<dom-module id="hoverboard-app">

  <template>

    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>
    <style>
      :host {
        display: block;
        position: relative;
        min-height: 100vh;
      }

      app-drawer app-toolbar {
        padding: 36px 24px 24px;
        border-bottom: 1px solid var(--divider-color);
      }

      app-drawer .dates {
        margin-top: 42px;
        font-size: 22px;
        line-height: 0.95;
      }

      app-drawer .location {
        margin-top: 4px;
        font-size: 15px;
        color: var(--secondary-text-color);
      }

      .drawer-list {
        padding: 16px 0;
        display: block;
      }

      .drawer-list a {
        padding: 8px 24px;
        display: block;
        color: var(--primary-text-color);
      }

      .drawer-list a.selected {
        font-weight: 500;
      }

      app-header {
        background-color: var(--hero-background-color);
        background-image: var(--hero-background-gradient);
        transition: background-color 0.3s;
        border-bottom: 1px solid var(--divider-color);
      }

      .header {
        background-color: var(--primary-background-color);
        border-bottom: 1px solid var(--divider-color);
        z-index: 1;
      }

      app-toolbar {
        padding: 0;
        height: auto;
      }

      .toolbar-logo {
        --iron-image-height: 32px;
      }

      .nav-item a {
        padding: 0 14px;
        color: var(--primary-text-color);
        text-transform: uppercase;
      }

      .hero-image {
        background-color: var(--hero-background-color);
        transition: background-color 0.3s;
      }

      app-header iron-pages {
        transform: translateZ(0);
      }

      .hero-overlay {
        background-color: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .hero-overlay[show] {
        opacity: 1;
      }

      .hero-block {
        padding: 30px;
        display: block;
        position: relative;
        color: var(--hero-color);
      }

      .hero-content {
        max-width: 480px;
      }

      .hero-logo {
        --iron-image-height: 50px;
        margin-top: 30px;
      }

      .hero-title {
        margin: 30px 0;
        font-size: 40px;
        text-transform: capitalize;
      }

      .hero-description {
        margin-bottom: 30px;
      }

      @media (min-width: 640px) {
        app-toolbar {
          padding: 0 36px;
          height: initial;
        }

        .nav-items {
          --paper-tabs-selection-bar-color: var(--default-primary-color);
          --paper-tabs: {
            height: 64px;
          };
        }

        .hero-block {
          padding: 120px 60px 60px;
        }

        .hero-logo {
          --iron-image-height: 70px;
          margin-top: 0;
        }
      }
    </style>

    <iron-media-query id="mq-phone" full query="(max-width: {$ mediaQueries.xs.max $})"
                      query-matches="{{isPhoneSize}}"></iron-media-query>

    <app-location route="{{appRoute}}"></app-location>
    <app-route
      route="{{appRoute}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>

    <app-drawer-layout drawer-width="300px" force-narrow fullbleed>

      <app-drawer id="drawer" slot="drawer" opened="[[ui.isDrawerOpened]]" swipe-open>
        <app-toolbar layout vertical start>
          <plastic-image class="toolbar-logo" srcset="/images/logo-monochrome.svg" alt="{$ title $}"></plastic-image>
          <h2 class="dates">{$ dates $}</h2>
          <h3 class="location">{$ location.short $}</h3>
        </app-toolbar>

        <iron-selector
          class="drawer-list"
          selected="[[route]]"
          attr-for-selected="path"
          selected-class="selected"
          role="navigation"
        >
          {% for nav in navigation %}
          <a href="{$ nav.permalink $}" path="{$ nav.route $}" on-tap="closeDrawer">{$ nav.title $}</a>
          {% endfor %}
        </iron-selector>
      </app-drawer>

      <app-header-layout id="headerLayout">

        <app-header slot="header" condenses fixed effects="waterfall">
          <app-toolbar class="header" sticky>
            <paper-icon-button icon="hoverboard:menu" aria-label="Menu" hidden$="[[!isPhoneSize]]"
                               on-tap="openDrawer"></paper-icon-button>
            <div layout horizontal center flex>
              <a href="/" hidden$="[[isPhoneSize]]" layout horizontal>
                <plastic-image class="toolbar-logo" srcset="/images/logo-monochrome.svg"
                               alt="{$ title $}"></plastic-image>
              </a>
            </div>

            <paper-tabs class="nav-items" selected="[[route]]" attr-for-selected="name" hidden$="[[isPhoneSize]]"
                        role="navigation" noink>
              {% for nav in navigation %}
              <paper-tab name="{$ nav.route $}" class="nav-item" link>
                <a href="{$ nav.permalink $}" layout vertical center-center>{$ nav.title $}</a>
              </paper-tab>
              {% endfor %}
            </paper-tabs>
          </app-toolbar>

          <app-toolbar class="hero-block" layout start vertical center-justified>
            <plastic-image
              class="hero-image"
              srcset="[[hero.background.image]]"
              sizing="cover"
              lazy-load preload fade fit
            ></plastic-image>
            <div class="hero-overlay" show$=[[hero.background.image]] fit></div>
            <iron-pages selected="[[route]]" attr-for-selected="route" fallback-selection="default">
              <div class="hero-content" route="home">
                <plastic-image class="hero-logo" srcset="/images/logo.svg" alt="{$ title $}"></plastic-image>
                <p class="hero-description highlight-font">[[hero.description]]</p>
              </div>
              <div route="default">
                <div class="hero-title highlight-font">[[hero.title]]</div>
                <p class="hero-description">[[hero.description]]</p>
              </div>
            </iron-pages>
          </app-toolbar>

        </app-header>

        <iron-lazy-pages attr-for-selected="data-route" selected="[[route]]">
          <home-page data-route="home" data-path="pages/home-page.html"></home-page>
          <blog-page data-route="blog" data-path="pages/blog-page.html" route="[[_getSubroute('blog', route, subroute)]]"></blog-page>
          <schedule-page data-route="schedule" data-path="pages/schedule-page.html"></schedule-page>
          <speakers-page data-route="speakers" data-path="pages/speakers-page.html" route="[[_getSubroute('speakers', route, subroute)]]"></speakers-page>
          <team-page data-route="team" data-path="pages/team-page.html"></team-page>
        </iron-lazy-pages>

        <footer-block></footer-block>
      </app-header-layout>
    </app-drawer-layout>

    <video-dialog id="videoDialog"
                opened="[[ui.videoDialog.opened]]"
                video-title="[[ui.videoDialog.title]]"
                youtube-id="[[ui.videoDialog.youtubeId]]"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                disable-controls="[[!ui.videoDialog.disableControls]]"
                fit fixed-top></video-dialog>


    <speaker-details
      opened="[[dialogs.speaker.isOpened]]"
      speaker="[[dialogs.speaker.data]]"
      with-backdrop
    ></speaker-details>

  </template>

  <script>
    class HoverboardApp extends ScrollFunctions(ReduxMixin(Polymer.Element)) {

      static get is() {
        return 'hoverboard-app';
      }

      static get properties() {
        return {
          ui: {
            type: Object,
            statePath: 'ui'
          },
          route: {
            type: String,
            statePath: 'route'
          },
          hero: {
            type: Object,
            statePath: 'hero',
            observer: '_heroChanged'
          },
          dialogs: {
            type: Object,
            statePath: 'dialogs'
          }
        };
      }

      static get observers() {
        return [
          '_routeDataChanged(routeData.page)',
          '_isPhoneSizeChanged(isPhoneSize)'
        ];
      }

      constructor() {
        super();
        window.performance && performance.mark && performance.mark('hoverboard-app.created');
      }

      ready() {
        super.ready();
        console.log('Hoverboard v2 is ready!');
        this.removeAttribute('unresolved');
        this._ensureLazyLoaded();
      }

      openDrawer() {
        uiActions.toggleDrawer(true);
      }

      closeDrawer() {
        uiActions.toggleDrawer(false);
      }

      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
              this.loadComplete = true;
            });
          });
        }
      }

      _heroChanged() {
        if (!this.hero) return;
        this.updateStyles({
          '--hero-background-color': this.hero.background.color || '',
          '--hero-background-gradient': this.hero.background.gradient || '',
          '--hero-color': this.hero.fontColor || ''
        });
        this.$.headerLayout.resetLayout();
      }

      _routeDataChanged(page) {
        if (!page && page !== '') {
          return;
        }
        // TODO: define exceptions
//        this.scrollToY(0, 9000);
        routeActions.setRoute(page, this.subroute.path !== '' && this.subroute.path !== '/');
      }

      _getSubroute(page, selectedPage, subroute) {
        return page === selectedPage ? subroute : null;
      }

      _isPhoneSizeChanged(value) {
        uiActions.setViewportSize({
          'isPhone': value,
          'isTabletPlus': !value
        });
      }
    }

    customElements.define(HoverboardApp.is, HoverboardApp);
  </script>

</dom-module>
