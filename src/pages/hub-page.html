<dom-module id="hub-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .layout {
        @apply(--layout-vertical);
      }

      h2 {
        font-size: 2.5em;
      }

      h3 {
        font-size: 1.5em;
        margin: 25px 0 5px;
      }

      .paper-card-container {
        padding: 16px 0;
        background-color: #fafafa;
      }

      paper-card {
        width: 100%;
      }

      .card-content {
        padding: 16px;
      }

      .info-card {
        background-color: #fafafa;
        margin-bottom: 20px;
      }

      .info-card .card-content {
        border-bottom: 1px solid #eee;
      }

      .info-card .header {
        font-size: 20px;
        font-weight: 400;
      }

      .c1 {
        @apply(--layout-flex);
      }

      #guidelines paper-card {
        margin: 10px 0px;
      }

      .c2 {
        margin-top: 20px;
      }

      @media (min-width: 961px) {
        .layout {
          @apply(--layout-horizontal);
        }

        .c1 {
          margin: 10px;
        }

        .c2 {
          margin: 20px 10px 10px 10px;
          width: 30%;
        }

        paper-card {
          margin-bottom: 30px;
        }

        .paper-card-container {
          padding: 50px 40px;
        }
      }
    </style>

    <div class="container">
      <div class="layout">
        <div id="guidelines" class="c1">
          <paper-card cascaded>
            <div class="paper-card-container">
              <div class="card-content">
                Welcome to center stage for the 5th Annual GDG DevFest Ukraine. We are excited to be returning to Lviv
                and thrilled that you chose to participate. Please read on for information that will help your session
                succeed, and drive value for you both before and after the conference as well.
              </div>
            </div>
          </paper-card>
          <paper-card cascaded>
            <div class="paper-card-container">
              <div class="card-content">
                <h2>Session Design</h2>
                <h3>Presentation template</h3>
                <div>
                  Visit the <a href="https://drive.google.com/folderview?id=0B3UBk7uINu2jZHRXZnh4Rk53Yzg&usp=sharing"
                               target="_blank">Google Drive folder</a> to get template for Keynote, PowerPoint, Google
                  Slides or use provided images to customize slides in your favourite tool.
                </div>
                <h3>Timing</h3>
                <div>
                  <b>Session time:</b> 30 minutes plus 10 minutes of Q&A.<br/>
                  <b>Long workshop:</b> consist from 3 parts 40 minutes each with 10 minutes breakes in between.<br/>
                  <b>Short workshop:</b> consist from 2 parts 40 minutes each with 10 minutes breakes in between.
                </div>
                <h3>Key elements for well designed session</h3>
                <ol>
                  <li>NO SALES PITCHES! The needs of the audience come first</li>
                  <li>Practical data which can not be found elsewhere (e.g. documentation)</li>
                  <li>Real-life stories both successful and not successful</li>
                </ol>
                <h3>Be prepared</h3>
                <div>
                  Without exception, we can tell which sessions will be good and which will not by how well the speaker
                  has prepared his or her slides with detailed and useful information. Don't try to wing it, it doesn't
                  work.
                </div>
              </div>
            </div>
          </paper-card>
          <paper-card cascaded>
            <div class="paper-card-container">
              <div class="card-content">
                <h2>Session Logistics</h2>
                <div>
                  With only 10 minutes between sessions and video recording, it is vital that we do everything possible
                  to avoid technical difficulties.
                </div>
                <h3>Present for the camera</h3>
                <ul>
                  <li>Your online audience is huge. On average, online views are TEN TIMES that of in-person audience
                    numbers, so please imagine that you are in a recording studio.
                  </li>
                  <li>Always use the microphone.</li>
                  <li>Always summarize questions from the live audience using your microphone for the online audience.
                  </li>
                  <li>Refrain from making comments not fit for distribution, such as how drunk you are from the previous
                    night's party, etc. These comments are not relevant for the online audience and will need to be cut
                    out after the session.
                  </li>
                </ul>
                <h3>It is better to use provided laptop</h3>
                <div>
                  With pre-tested display/sound, the provided laptop will minimize video/audio issues. If you have any
                  audio or video clips in your presentation, you MUST set a time to test before your presentation.
                </div>
                <h3>Upload your final slides</h3>
                <div>
                  The slides marked as _FINAL and sent to Vitaliy will be pre-loaded on the provided laptop. Please
                  bring a backup copy of your final slides on a flash drive incase a technical error occured while
                  uploading your slides.
                </div>
                <h3>Bringing your own computer?</h3>
                <div>
                  If you do decide to use your own computer, please bring necessary adapters and plugs, and be sure to
                  arrange a time to test it in the lecture hall before the conference.<br/>
                  Common adapters for Mac products and laptops will be provided, but please bring your own adapters as a
                  backup.
                </div>
                <h3>Be ready to present offline</h3>
                <div>
                  We're working hard to provide reliable internet connection but, as you know, "shit happens" so be
                  ready to make presentation offline.
                </div>
              </div>
            </div>
          </paper-card>
          <paper-card cascaded>
            <div class="paper-card-container">
              <div class="card-content">
                <h2>Extra Resources</h2>
                <div>
                  Here you can find links to several external resources that can help you to prepare better presentaion.
                </div>
                <ul>
                  <li><a href="http://www.slideshare.net/thewikiman/stop-breaking-the-basic-rules-of-presenting"
                         target="_blank">Presentation: "Stop Breaking The Basic Rules of Presenting"</a></li>
                  <li><a href="http://www.inc.com/jeff-haden/10-things-speakers-should-never-say-th.html"
                         target="_blank">Post: "10 Phrases Great Speakers Never Say"</a></li>
                </ul>
              </div>
            </div>
          </paper-card>
        </div>
        <div class="c2">
          <paper-card class="info-card" cascaded>
            <div class="card-content header">
              <div class="title-text">Key dates</div>
            </div>
            <div class="card-content">
              <b>August 21:</b> submit a presentation for review with "_DRAFT" in the filename</br></br>
              <b>September 6:</b> submit final presentation with "_FINAL" in the filename</br></br>
              <b>September 9:</b> game on, DevFest Ukraine 2016 openning
            </div>
          </paper-card>
          <paper-card class="info-card" cascaded>
            <div class="card-content header">
              <div class="title-text">Slides Template</div>
            </div>
            <div class="card-content">
              <a href="https://drive.google.com/folderview?id=0B3UBk7uINu2jZHRXZnh4Rk53Yzg&usp=sharing" target="_blank">Download
                slides template from Google Drive</a>
            </div>
          </paper-card>
          <!-- <paper-card class="info-card">
              <div class="card-content header">
                  <div class="title-text">Speakers party</div>
              </div>
              <div class="card-content">
                  Special speakers party will be on Saturday evening. More details comming soon...
              </div>
          </paper-card> -->
          <paper-card class="info-card" cascaded>
            <div class="card-content header">
              <div class="title-text">Need help?</div>
            </div>
            <div class="card-content">
              With any questions or equeries feel free to ping Vitaliy at <a href="mailto:vitaliy.zasadnyy@gdg.org.ua">vitaliy.zasadnyy@gdg.org.ua</a>
              or via phone +38 063 863 20 62
            </div>
          </paper-card>
        </div>
      </div>
    </div>
    <footer-block app="{{app}}"></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'hub-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          app: {
            type: Object
          },
          team: {
            type: Object
          },
          selected: {
            type: Boolean,
            observer: 'updateHeaderSettings'
          },
          headerSettings: {
            type: Object,
            notify: true
          },
          _headerSettings: {
            type: Object,
            value: function () {
              return {
                backgroundImage: '/images/backgrounds/hub.jpg',
                backgroundColor: '#4CAF50',
                fontColor: '#fff',
                tabBarColor: '#fff'
              };
            }
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        updateHeaderSettings: function () {
          this.headerSettings = this.selected ? this._headerSettings : this.headerSettings;
        },

        _updateCascadedNodes: function () {
          var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
          var cascadedArray = Array.prototype.slice.call(cascaded);
          this.animationConfig.entry.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translate3d(0, 100%, 0)',
            timing: {
              delay: 500
            },
            nodes: cascadedArray
          });
          this.animationConfig.exit.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformTo: 'translate3d(0, 100%, 0)',
            nodes: cascadedArray
          });
        }

      });

    })();
  </script>

</dom-module>
