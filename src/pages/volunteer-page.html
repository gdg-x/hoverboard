<dom-module id="volunteer-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host  {
        display: block;
      }

      .team-title {
        font-size: 30px;
        line-height: 2.5;
      }

      .volunteer-block {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 24px;
        margin-bottom: 32px;
      }

      .member {
        padding: 16px 0;
        min-width: 300px;
      }

      .photo {
        flex: none;
        width: 96px;
        height: 96px;
        background-color: var(--contrast-additional-background-color);
        border-radius: 50%;
        overflow: hidden;
        transform: translateZ(0);
        border-radius: 50%;
        border: 5px solid var(--contrast-additional-background-color);
      }

      .member-details {
        color: var(--primary-text-color);
        margin-left: 16px;
      }

      .name {
        padding-left: 6px;
        line-height: 1.2;
      }

      .activity {
        font-size: 16px;
        padding-left: 6px;
      }

      .social-icon {
        --paper-icon-button: {
          padding: 6px;
          width: 32px;
          height: 32px;
        };

        color: var(--secondary-text-color);
        transition: transform var(--animation);
      }

      .social-icon:hover {
        transform: scale(1.1);
      }
      .info-block{
        padding: 30px 0;
        border-bottom: 1px solid var(--divider-color);
      }
      .info-block h2{

        color: var(--default-primary-color);
      }

      .info-block h3{
        margin-bottom: 5px;
      }
      .info p {
          margin-top:0;
      }

      .info-block ul{
        list-style-position: inside;
      }
      ul.no-style{
        list-style: none;
      }
      .no-style > li{
        font-weight: 800;
      }



      @media (min-width: 640px) {
        .volunteer-block {
          grid-template-columns: repeat(2, 1fr);
        }

         .member {
          padding: 32px 0;
        }
      }

      @media (min-width: 812px) {
        .photo {
          width: 115px;
          height: 115px;
        }
      }

      @media (min-width: 1024px) {
        .volunteer-block {
          grid-template-columns: repeat(3, 1fr);
        }

         .photo {
          width: 128px;
          height: 128px;
        }
      }

    </style>

          active: Boolean,
          volunteer: {
            type: Array,
            statePath: 'volunteer.list',
          },
          volunteerFetching: {
            type: Boolean,
            statePath: 'volunteer.fetching',
          },
          volunteerFetchingError: {
            type: Object,
            statePath: 'volunteer.fetchingError',

      connectedCallback() {
