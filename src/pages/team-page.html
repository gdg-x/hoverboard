<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../elements/shared-styles.html">

<dom-module id="team-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>

      :host  {
        display: block;
      }

      .description-wrapper {
          background-color: var(--secondary-background-color);
          width: 100%;
          overflow: hidden;
      }

      .team-title {
        font-size: 30px;
        line-height: 2.5;
      }
      
      .team-block {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 24px;
        margin-bottom: 32px;        
      }     

      .member {
        padding: 32px 24px;
        background: #fff;
        text-align: center;
        transition: box-shadow var(--animation);
      }

      .member:hover {
        box-shadow: var(--box-shadow);
      }

      .photo {
        width: 128px;
        height: 128px;
        background-color: var(--secondary-background-color);
        border-radius: 50%;
        overflow: hidden;
        transform: translateZ(0);
      }

      .description {
        color: var(--primary-text-color);
      }

      .name {
        margin-top: 8px;
        line-height: 1.4;
      }

      .activity {
        margin-top: 4px;
        font-size: 16px;
        line-height: 1.5;
      }

      .social-icon {
        --paper-icon-button: {
          padding: 6px;
          width: 32px;
          height: 32px;
        };     

        color: var(--secondary-text-color);
      }

      .social-icon:hover {
        transform: scale(1.1);
      }

      @media (min-width: 640px) {
        .team-block {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 812px) {
        .team-block {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .team-block {
          grid-template-columns: repeat(4, 1fr);
        }
      }


    </style>

    <div class="description-wrapper">
      <div class="container" layout horizontal justified>
        <marked-element class="description" markdown="{$ team.description $}">
          <div slot="markdown-html"></div>
        </marked-element>
      </div>
    </div>

    <div class="container">
      <template is="dom-repeat" items="[[team]]" as="team">        
        <div class="team-title">[[team.title]]</div>

        <div class="team-block">
          <template is="dom-repeat" items="[[team.members]]" as="member">
            <div class="member card">
              <plastic-image 
                class="photo"
                srcset="[[member.photoUrl]]"
                sizing="cover"
                lazy-load preload fade>
              </plastic-image>

              <div class="description">
                <h2 class="name">[[member.name]]</h2>
                <div class="activity">[[member.title]]</div>
              </div>

              <div class="contacts">
                <template is="dom-repeat" items="[[member.socials]]" as="social">
                  <a href="[[social.link]]" target="_blank" rel="noopener noreferrer">
                    <paper-icon-button class="social-icon" icon="hoverboard:{{social.icon}}"></paper-icon-button>
                  </a>
                </template>
              </div>
            </div>

            
          </template>
        </div>
      </template>
    </div>
  </template>

  <script>

    class TeamPage extends ReduxMixin(Polymer.Element) {
      static get is() { return 'team-page' }

       static get properties() {
        return {
          team: {
            type: Object,
            statePath: 'team'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        teamActions.fetchTeam();
      }
    }

    customElements.define(TeamPage.is, TeamPage);

  </script>
</dom-module>
