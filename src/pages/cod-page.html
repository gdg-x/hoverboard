<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../behaviors/page-behavior.html">


<dom-module id="cod-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        margin: 0 auto;
        padding-bottom: 32px;
      }

      @media (min-width: 1600px) {
        .container {
          max-width: 960px;
        }
      }
    </style>

    <iron-ajax auto id="ajax" url="[[source]]" handle-as="text" on-response="_updateCascadedNodes" last-response="{{cod}}"></iron-ajax>

    <div class="container">
      <div class="details">
        <div class="details-item" cascaded>
          <marked-element markdown="[[cod]]">
            <div class="markdown-html"></div>
          </marked-element>
        </div>
      </div>
    </div>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'cod-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.PageBehavior
        ],

        properties: {
          source: {
            type: String,
            value: 'data/posts/code-of-conduct.markdown'
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        _updateCascadedNodes: function () {
          var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
          var cascadedArray = Array.prototype.slice.call(cascaded);
          this.animationConfig.entry.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translate3d(0, 100%, 0)',
            timing: {
              delay: 500
            },
            nodes: cascadedArray
          });
          this.animationConfig.exit.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformTo: 'translate3d(0, 100%, 0)',
            nodes: cascadedArray
          });
        }

      });

    })();
  </script>

</dom-module>
