<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../mixins/scroll-functions.html">

<dom-module id="faq-page">
    <template>
        <style is="custom-style" include="shared-styles flex flex-alignment"></style>

        <style>
             :host {
                display: block;
            }

            .content-wrapper {
                background-color: #4527A0;
                background-image: linear-gradient(to right, #7E57C2, #4527A0);
                width: 100%;
                overflow: hidden;
                transition: opacity, opacity 0.5s linear;
                opacity: 0;
            }

            .content-wrapper.visible {
                opacity: 1;
            }

            .col {
                font-size: 32px;
                line-height: 48px;
                margin-bottom: 24px;
                z-index: 2;
                color: #fff;
            }

            .col-content {
                line-height: 32px;
                display: block;
                font-size: 16px;
                color: #fff;
            }

            @media (min-width: 640px) {
                .content,
                .markdown-text {
                    padding: 0 40px;
                }

                .col {
                    margin-right: 24px;
                }

                .col:last-of-type {
                    margin-right: 0;
                }

                [slot="markdown-html"] h2 {
                    font-size: 40px;
                    max-width: 250px;
                    margin-bottom: 0;
                }

                [slot="markdown-html"] h3,
                [slot="markdown-html"] h4,
                [slot="markdown-html"] p,
                [slot="markdown-html"] ul {
                    margin-left: 40%;
                }
            }
        </style>

        <div class="content-wrapper">
            <div class="container">
                <div class="content" layout justified horizontal wrap></div>
            </div>
        </div>
        <div class="container">
            <div class="markdown-text">
                <marked-element>
                    <div slot="markdown-html"></div>
                    <script type="text/markdown" src$="[[source]]"></script>
                </marked-element>
            </div>
        </div>
    </template>

    <script>
        class FaqPage extends ScrollFunctions(Polymer.Element) {
            static get is() { return 'faq-page' }
            static get properties() {
                return {
                    path: {
                        type: String,
                        value: '{$ faq $}'
                    },
                    source: String,
                    self: Object
                }
            }

            ready() {
                super.ready();
                this.self = this;
                this._setFileContentSource();
                this.addEventListener('marked-render-complete', this._renderContent);
            }

            _renderContent() {
                const heads = this.shadowRoot.querySelectorAll('.markdown-text h3');
                const contentDom = Polymer.dom(this.shadowRoot.querySelector('.content'));
                let lastHeadElement;

                heads.forEach((head) => {
                    const headDom = Polymer.dom(head);

                    if (headDom.previousElementSibling.nodeName == 'H2') {
                        const head2Element = headDom.previousElementSibling;
                        const colHeader = document.createElement("div");
                        colHeader.className = `col ${head2Element.id}`;
                        colHeader.textContent = head2Element.textContent;
                        contentDom.node.appendChild(colHeader);
                        lastHeadElement = colHeader;
                    }

                    const colContent = document.createElement("a");
                    colContent.className = 'col-content';
                    colContent.href = `#${head.id}`;
                    colContent.textContent = head.textContent;
                    colContent.addEventListener('click', this._scrollToFaqChapter.bind(this));
                    Polymer.dom(lastHeadElement).node.appendChild(colContent);
                });

                const contentWrapper = this.shadowRoot.querySelector('.content-wrapper');
                contentWrapper.classList.add('visible');
            }

            _setFileContentSource() {
                firebase.storage()
                    .ref(this.path)
                    .getDownloadURL()
                    .then((url) => {
                        this.source = url;
                    })
                    .catch((error) => {
                        console.error(`Error occurred during getting file ${this.path} from storage: ${error}`);
                    });
            }

            _scrollToFaqChapter(e) {
                e.preventDefault();
                var elementIdToScroll = e.target.getAttribute('href');
                var element = this.shadowRoot.querySelector(elementIdToScroll);
                this.scrollToY(element.getBoundingClientRect().top - 100, 1500, 'easeInOutSine');
            }
        }

        customElements.define(FaqPage.is, FaqPage);
    </script>
</dom-module>
