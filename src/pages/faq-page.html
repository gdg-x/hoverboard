<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../elements/shared-styles.html">

<dom-module id="faq-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host  {
        display: block;
      }

    </style>

   <div class="container">
        <div class="content">

        </div>
        <div class="markdown-text">
            <marked-element callback="[[callback]]">
                <div slot="markdown-html"></div>
                <script id="markdown-source" type="text/markdown" src$="[[source]]" onload="loaded()"></script>
                </marked-element>
        </div>
   </div>
  </template>

  <script>

    class FaqPage extends Polymer.Element {
      static get is() { return 'faq-page' }      
      static get properties() {
        return {   
           path: {
            type: String,
            value: '{$ faq $}'
          },        
           source: String,
        }
      }    

      ready() {
        super.ready();
        this._setFileContentSource();
        this.addEventListener('marked-render-complete', this._sourceUpdated);
      }

       _sourceUpdated() {
          const heads = this.shadowRoot.querySelectorAll('.markdown-text h3');
          const contentDom = Polymer.dom(this.shadowRoot.querySelector('.content'));
          let lastHeadElement;

          heads.forEach((head) => {
            const headDom = Polymer.dom(head);

            if (headDom.previousElementSibling.nodeName == 'H2') {                
                const head2Element = headDom.previousElementSibling;
                const colHeader = document.createElement("div");
                colHeader.className = `col-header ${head2Element.id}`;
                colHeader.textContent = head2Element.textContent;
                contentDom.node.appendChild(colHeader);
                lastHeadElement = colHeader;
            }

            const colContent = document.createElement("a");
            colContent.className = 'col-content';
            colContent.href = `#${head.id}`;
            colContent.textContent = head.textContent;
            Polymer.dom(lastHeadElement).node.appendChild(colContent); 
          }) ;
      }  

      _setFileContentSource() {          
        firebase.storage()
          .ref(this.path)
          .getDownloadURL()
          .then((url) => {
              this.source = url;
          })     
          .catch((error) => {
            console.error(`Error occurred during getting file ${this.path} from storage: ${error}`);
          });
      }     
    }

    customElements.define(FaqPage.is, FaqPage);

  </script>
</dom-module>
