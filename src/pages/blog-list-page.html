<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../mixins/utils-functions.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/posts-list.html">
<link rel="import" href="../elements/text-truncate.html">
<link rel="import" href="../elements/content-loader.html">

<dom-module id="blog-list-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>

      :host {
        display: block;
      }

      .featured-posts-wrapper {
        grid-template-columns: 1fr;
        display: grid;
        grid-gap: 24px;
      }

      .featured {
        background-color: var(--secondary-background-color);
      }

      .featured-post {
        height: 200px;
        border-radius: var(--border-radius);
        overflow: hidden;
      }

      .image {
        width: 100%;
        height: 100%;
      }

      .image-overlay {
        background-color: rgba(0, 0, 0, 0.6);
      }

      .details {
        padding: 24px;
        height: 100%;
        transform: translateZ(0);
        color: #fff;
      }

      .title {
        line-height: 1.2;
      }

      .description {
        margin-top: 8px;
        opacity: 0.8;
      }

      .date {
        font-size: 12px;
        text-transform: uppercase;
        opacity: 0.8;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--default-primary-color);
        --paper-progress-secondary-color: var(--default-primary-color);
      }	

      @media (min-width: 640px) {
        .featured-posts-wrapper {
          grid-template-columns: repeat(2, 1fr);
        }

        .featured-post {
          height: 256px;
        }
      }

      @media (min-width: 812px) {
        .featured-posts-wrapper {
          grid-template-columns: repeat(3, 1fr);
        }
      }

    </style>

    <paper-progress indeterminate hidden$="[[contentLoaderVisibility]]"></paper-progress>

    <div class="featured">
      <div class="container">
        <content-loader 
          class="featured-posts-wrapper"
          card-padding="24px"
          card-height="256px"
          avatar-size="0px"
          avatar-circle="0px"
          border-radius="var(--border-radius)"
          title-top-position="32px"
          title-height="42px"
          title-width="70%"          
          load-from="-70%"
          load-to="130%"
          animation-time="1s"
          items-count="{$ contentLoaders.blog.itemsCount $}"
          hidden$="[[contentLoaderVisibility]]">
        </content-loader>

        <div class="featured-posts-wrapper">
          <template is="dom-repeat" items="[[featuredPosts]]" as="post">
            <a href$="/blog/posts/[[post.id]]/"
               class="featured-post"
               flex$="[[viewport.isTabletPlus]]"
               ga-on="click"
               ga-event-category="blog"
               ga-event-action="open post"
               ga-event-label$="[[post.title]]"
               relative>
              <plastic-image
                class="image"
                srcset="[[post.image]]"
                style$="background-color: [[post.backgroundColor]];"
                sizing="cover"
                lazy-load preload fade fit
              ></plastic-image>
              <div class="image-overlay" fit></div>
              <div class="details" layout vertical justified>
                <div>
                  <text-truncate lines="2">
                    <h2 class="title">[[post.title]]</h2>
                  </text-truncate>
                  <text-truncate lines="[[_addIfNotPhone(2, 1)]]">
                    <p class="description">[[post.brief]]</p>
                  </text-truncate>
                </div>
                <span class="date">[[getDate(post.published)]]</span>
              </div>
            </a>
          </template>
        </div>
      </div>
    </div>

    <div class="container-narrow">
      <posts-list posts="[[posts]]"></posts-list>
    </div>

  </template>

  <script>

    // eslint-disable-next-line no-undef
    class BlogListPage extends UtilsFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'blog-list-page';
      }

      static get properties() {
        return {
          postsSource: {
            type: Object,
            statePath: 'blog',
            observer: '_transformPosts',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          posts: Array,
          featuredPosts: Array,
          contentLoaderVisibility: {
            type: String,
            value: null,
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        if (!Object.keys(this.postsSource).length) blogActions.fetchList();
      }

      static get observers() {
        return [
          '_postsChanged(postsSource)'
        ];
      }

      _postsChanged() {
        if (this.postsSource && Object.keys(this.postsSource).length) {
          this.contentLoaderVisibility = 'hidden';          
        }
      }

      _transformPosts(postsSource) {
        const sortedPosts = this.transformToArray(postsSource, 'id')
          .sort((a, b) => b.published.localeCompare(a.published));
        this.set('featuredPosts', sortedPosts.slice(0, 3));
        this.set('posts', sortedPosts.slice(3));
      }

      _addIfNotPhone(base, additional) {
        if (this.viewport.isTabletPlus) {
          return base + additional;
        }
        return base;
      }
    }

    window.customElements.define(BlogListPage.is, BlogListPage);
  </script>
</dom-module>
