<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="signup-page">

  <template>
    <style>
      .container {
        margin-top: calc(-1 * (var(--min-header-height) + 64px));
      }

      @media (min-width: 601px) {
        .container {
          margin-top: -424px;
        }
      }
    </style>

    <div class="container" phone$="{{app.isPhoneSize}}"
      style="height: 1720px; padding-top: -100px"
    >
      <iframe
        id="iframe"
        src="https://docs.google.com/forms/d/e/1FAIpQLSecD7ZqtkQm4VyJJTlFwLLKOnrtN9-q83d5ycaOMDh4SiGDgw/viewform?embedded=true"
        width="100%"
        height="100%"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
      >
        Loading...
      </iframe>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'signup-page',

        behaviors: [
          HOVERBOARD.PageBehavior,
          HOVERBOARD.CascadedBehavior
        ]

      });

    }());
  </script>
</dom-module>
