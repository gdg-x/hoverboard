<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../mixins/utils-functions.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../elements/text-truncate.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/content-loader.html">

<dom-module id="speakers-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>

      :host {
        display: block;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 16px;
      }

      .speaker {
        padding: 32px 24px;
        background: #fff;
        text-align: center;
        transition: box-shadow var(--animation);
      }

      .speaker:hover {
        box-shadow: var(--box-shadow);
      }

      .photo {
        width: 128px;
        height: 128px;
        background-color: var(--secondary-background-color);
        border-radius: 50%;
        overflow: hidden;
        transform: translateZ(0);
      }

      .badges {
        position: absolute;
        top: 0;
        left: calc(50% + 32px);
      }

      .badge {
        margin-left: -10px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid #fff;
        transition: transform var(--animation);
      }

      .badge:hover {
        transform: scale(1.1);
      }

      .badge:nth-of-type(2) {
        transform: translate(25%, 75%);
      }

      .badge:nth-of-type(2):hover {
        transform: translate3d(25%, 75%, 20px) scale(1.1);
      }

      .badge-icon {
        --iron-icon-width: 12px;
        --iron-icon-height: 12px;
        color: #fff;
      }

      .company-logo {
        width: 100%;
        height: 16px;
      }

      .description {
        color: var(--primary-text-color);
      }

      .name {
        margin-top: 8px;
        line-height: 1;
      }

      .origin {
        margin-top: 4px;
        font-size: 14px;
        line-height: 1.1;
      }

      .bio {
        margin-top: 16px;
        color: var(--secondary-text-color);
      }

      .contacts {
        margin-top: 16px;
      }

      .social-icon {
        --paper-icon-button: {
          padding: 6px;
          width: 32px;
          height: 32px;
        };
        color: var(--secondary-text-color);
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--default-primary-color);
        --paper-progress-secondary-color: var(--default-primary-color);
      }

      @media (min-width: 640px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 812px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .container {
          grid-template-columns: repeat(4, 1fr);
        }
      }

    </style>

    <app-route
      route="[[route]]"
      pattern="/:page"
      data="{{routeData}}"
    ></app-route>

    <paper-progress indeterminate hidden$="[[contentLoaderVisibility]]"></paper-progress>

    <content-loader 
      class="container"          
      card-padding="32px"
      card-height="400px"
      avatar-size="128px"
      avatar-circle="64px"
      horizontal-position="50%"
      box-shadow="var(--box-shadow)"
      items-count="{$ contentLoaders.speakers.itemsCount $}"
      hidden$="[[contentLoaderVisibility]]"
    ></content-loader>
    <div class="container">            
      <template is="dom-repeat" items="[[transformToArray(speakers, 'id')]]" as="speaker">
        <a class="speaker card"
           href$="/speakers/[[speaker.id]]/"
           ga-on="click"
           ga-event-category="speaker"
           ga-event-action="open details"
           ga-event-label$="[[speaker.name]]">
          <div relative>
            <plastic-image
              class="photo"
              srcset="[[speaker.photoUrl]]"
              sizing="cover"
              lazy-load preload fade
            ></plastic-image>
            <div class="badges" layout horizontal>
              <template is="dom-repeat" items="[[speaker.badges]]" as="badge">
                <a
                  class$="badge [[badge.name]]-b"
                  href$="[[badge.link]]"
                  target="_blank"
                  rel="noopener noreferrer"
                  title$="[[badge.description]]"
                  layout horizontal center-center
                >
                  <iron-icon class="badge-icon" icon="hoverboard:[[badge.name]]"></iron-icon>
                </a>
              </template>
            </div>
          </div>

          <plastic-image
            class="company-logo"
            srcset="[[speaker.companyLogoUrl]]"
            sizing="contain"
            lazy-load preload fade
          ></plastic-image>

          <div class="description">
            <h2 class="name">[[speaker.name]]</h2>
            <div class="origin">[[speaker.country]]</div>

            <text-truncate lines="5">
              <div class="bio">[[speaker.shortBio]]</div>
            </text-truncate>
          </div>

          <div class="contacts">
            <template is="dom-repeat" items="[[speaker.socials]]" as="social">
              <a href$="[[social.link]]" target="_blank" rel="noopener noreferrer">
                <paper-icon-button
                  class="social-icon"
                  icon="hoverboard:{{social.icon}}"
                ></paper-icon-button>
              </a>
            </template>
          </div>

        </a>
      </template>
    </div>

  </template>

  <script>

    // eslint-disable-next-line no-undef
    class SpeakersPage extends UtilsFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'speakers-page';
      }

      static get properties() {
        return {
          route: Object,
          active: Boolean,
          speakers: {
            type: Object,
            statePath: 'speakers',
          },
          isDialogOpened: {
            type: Object,
            statePath: 'dialogs.speaker.isOpened',
          },
          contentLoaderVisibility: {
            type: String,
            value: null,
          },
        };
      }

      static get observers() {
        return [
          '_openSpeakerDetails(active, speakers, routeData.page)',
          '_speakersChanged(speakers)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        if (!Object.keys(this.speakers).length) speakersActions.fetchList();
      }

      _speakersChanged() {
        if (this.speakers && Object.keys(this.speakers).length) {
          this.contentLoaderVisibility = 'hidden';          
        }
      }

      _openSpeakerDetails(active, speakers, id) {
        if (active && speakers && Object.keys(speakers).length) {
          requestAnimationFrame(() => {
              if (id) {
                const speakerData = speakers[id];
                speakerData && dialogsActions.openDialog(DIALOGS.SPEAKER, speakerData);
              } else if (this.isDialogOpened) {
                dialogsActions.closeDialog(DIALOGS.SPEAKER);
              }
            }
          );
        }
      }
    }

    window.customElements.define(SpeakersPage.is, SpeakersPage);

  </script>
</dom-module>
