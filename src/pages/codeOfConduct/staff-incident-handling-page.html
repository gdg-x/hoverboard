<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../elements/polymer-helmet.html">
<link rel="import" href="../../elements/hero-block.html">
<link rel="import" href="../../elements/footer-block.html">
<link rel="import" href="../../elements/md-content.html">

<dom-module id="staff-incident-handling-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class StaffIncidentHandlingPage extends Polymer.Element {
      static get is() {
        return 'staff-incident-handling-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ staffIncidentHandling $}',
          },
        };
      }
    }

    window.customElements.define(StaffIncidentHandlingPage.is, StaffIncidentHandlingPage);
  </script>
</dom-module>
