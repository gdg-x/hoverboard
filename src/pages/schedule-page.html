<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-route-converter.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../mixins/utils-functions.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../mixins/speakers-hoc.html">
<link rel="import" href="../mixins/sessions-hoc.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/sticky-element.html">
<link rel="import" href="../elements/header-bottom-toolbar.html">
<link rel="import" href="../elements/schedule-day.html">
<link rel="import" href="../elements/content-loader.html">
<link rel="import" href="../elements/my-schedule.html">
<link rel="import" href="../elements/filter-menu.html">


<dom-module id="schedule-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
      :host {
        display: block;
        height: 100%;
      }

      .container {
        min-height: 80%;
      }

      .action-buttons {
        margin: 20px 0px;
      }

      paper-button {
        margin-left: 0;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--default-primary-color);
        --paper-progress-secondary-color: var(--default-primary-color);
      }

      @media (max-width: 640px) {
        .container {
          padding: 0 0 32px;
        }
      }

      @media (min-width: 640px) {
        :host {
          background-color: #fff;
        }
      }
    </style>

    <polymer-helmet title="{$ heroSettings.schedule.title $} | {$ title $}"
      description="{$ heroSettings.schedule.metaDescription $}"
      active="[[_setHelmetData(active, isSpeakerDialogOpened, isSessionDialogOpened)]]"></polymer-helmet>

    <iron-location query="{{queryParams}}"></iron-location>

    <app-route route="{{appRoute}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"
      query-params="{{nQueryParams}}"></app-route>

    <app-route route="[[route]]" pattern="/:day" data="{{routeData}}"></app-route>


    <hero-block background-image="{$ heroSettings.schedule.background.image $}"
      background-color="{$ heroSettings.schedule.background.color $}" font-color="{$ heroSettings.schedule.fontColor $}"
      active="[[active]]">
      <div class="hero-title highlight-font">{$ heroSettings.schedule.title $}</div>
      <p class="hero-description">{$ heroSettings.schedule.description $}</p>
      <sticky-element slot="bottom" active="[[active]]">
        <header-bottom-toolbar></header-bottom-toolbar>
      </sticky-element>

    </hero-block>

    <paper-progress indeterminate hidden$="[[contentLoaderVisibility]]"></paper-progress>



    <filter-menu filters="[[_filters]]" selected="[[_selectedFilters]]"></filter-menu>

    <div class="container">
      <content-loader card-padding="15px" card-margin="16px 0" card-height="140px" avatar-size="0" avatar-circle="0"
        title-top-position="20px" title-height="42px" title-width="70%" load-from="-20%" load-to="80%"
        blur-width="300px" items-count="{$ contentLoaders.schedule.itemsCount $}" hidden$="[[contentLoaderVisibility]]"
        layout>
      </content-loader>

      <iron-pages attr-for-selected="name" selected="[[subRoute]]" selected-attribute="active">
        <template is="dom-if" if="[[_isEqualTo(subRoute, '2023-10-12')]]">
          <h2 class="iron-selected">Be part of our 2023 schedule!</h2>
          <div class="action-buttons iron-selected" layout horizontal left-justified wrap>
            <!-- <a href="https://www.papercall.io/libertyjs-2020" target="_blank">
              <paper-button primary>
                Call For Speakers
              </paper-button>
            </a> -->
            More information coming for Speaker call
          </div>
          Check out 2019's rockstar filled schedule <a class="iron-selected" href="/schedule/2019-10-24/">here</a>
        </template>
        <template is="dom-repeat" items="[[schedule]]" as="obj">
          <template is="dom-repeat" items="[[obj.schedule]]" as="day">
            <template is="dom-if" if="[[!_isEqualTo(subRoute, '2023-10-12')]]">
              <schedule-day name$="[[day.date]]" day="[[day]]" user="[[user]]" featured-sessions="[[featuredSessions]]"
                selected-filters="[[_selectedFilters]]" viewport="[[viewport]]" query-params="[[queryParams]]">
              </schedule-day>
            </template>
          </template>

        </template>
        <my-schedule name="my-schedule" schedule="[[schedule.1.schedule]]" user="[[user]]"
          featured-sessions="[[featuredSessions]]" selected-filters="[[_selectedFilters]]" viewport="[[viewport]]"
          query-params="[[queryParams]]"></my-schedule>
      </iron-pages>
    </div>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class SchedulePage extends UtilsFunctions(ReduxMixin(SessionsHoC(SpeakersHoC(Polymer.Element)))) {
      static get is() {
        return 'schedule-page';
      }

      static get properties() {
        return {
          route: Object,
          queryParams: Object,
          active: Boolean,
          schedule: {
            type: Array,
            statePath: 'schedule',
            observer: '_scheduleLoaded',
          },
          year: {
            type: Number,
            value: 0,
          },
          featuredSessions: {
            type: Object,
            statePath: 'sessions.featured',
          },
          user: {
            type: Object,
            statePath: 'user',
          },
          subRoute: {
            type: Object,
            statePath: 'routing.subRoute',
          },
          isSpeakerDialogOpened: {
            type: Object,
            statePath: 'dialogs.speaker.isOpened',
          },
          isSessionDialogOpened: {
            type: Object,
            statePath: 'dialogs.session.isOpened',
          },
          contentLoaderVisibility: String,
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          filters: {
            type: Object,
            statePath: 'filters',
            observer: '_onFiltersLoad',
          },
          _selectedFilters: Object,
        };
      }


      static get observers() {
        return [
          '_setDay(active, routeData.day, schedule)',
          '_openSessionDetails(active, sessions, _selectedFilters.sessionId)',
          '_fetchFeaturedSessions(active, sessions, user.uid)',
          '_scheduleChanged(schedule, _selectedFilters)',
          '_sessionsAndSpeakersChanged(sessions, speakers)',
          '_paramsUpdated(queryParams)',
          '_scheduleLoaded(schedule)',
        ];
      }

      _scheduleLoaded(schedule) {
      }

      _sessionsAndSpeakersChanged(sessions, speakers) {
        if (!this.schedule.length
          && sessions && sessions.length && speakers && speakers.length) {
          this.dispatch(scheduleActions.fetchSchedule());
        }
      }

      _scheduleChanged(schedule) {
        if (schedule.length) {
          this.contentLoaderVisibility = 'hidden';
        }
      }

      _fetchFeaturedSessions(active, sessions, userUid) {
        if (active && userUid && sessions && sessions.length &&
          (!this.featuredSessions || !Object.keys(this.featuredSessions).length)) {
          this.dispatch(sessionsActions.fetchUserFeaturedSessions(userUid));
        }
      }

      _setDay(active, day, schedule) {
        if (active && schedule.length) {
          const selectedDay = day === '' || day === undefined ? schedule[0].schedule[0].date : day;
          routingActions.setSubRoute(selectedDay);
        }
      }

      _openSessionDetails(active, sessions, id) {
        if (sessions && sessions.length) {
          requestAnimationFrame(() => {
            if (active && id) {
              dialogsActions.openDialog(DIALOGS.SESSION, this.sessionsMap[id[0]]);
            } else {
              this.isSpeakerDialogOpened && dialogsActions.closeDialog(DIALOGS.SPEAKER);
              this.isSessionDialogOpened && dialogsActions.closeDialog(DIALOGS.SESSION);
            }
          });
        }
      }

      _setHelmetData(active, isSpeakerDialogOpened, isSessionDialogOpened) {
        return active && !isSpeakerDialogOpened && !isSessionDialogOpened;
      }

      _onFiltersLoad(filters) {
        this.set('_yearNum', 0);
        this.set('_filters', [{
          title: '{$ filters.tags $}',
          key: 'tag',
          items: filters.tags,
        }, {
          title: '{$ filters.complexity $}',
          key: 'complexity',
          items: filters.complexity,
        }]);
      }

      _paramsUpdated(queryParams) {
        this.set('_selectedFilters', this.parseQueryParamsFilters(queryParams));
      }

      _isEqualTo(val, arr) {
        return val == arr;
      }
    }


    window.customElements.define(SchedulePage.is, SchedulePage);

  </script>
</dom-module>
