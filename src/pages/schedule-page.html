<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../elements/schedule-subnav.html">
<link rel="import" href="../elements/schedule-day.html">
<link rel="import" href="../behaviors/utils-behavior.html">


<dom-module id="schedule-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      schedule-day {
        margin-bottom: 64px;
      }
    </style>

    <app-route route="{{route}}"
               pattern="/:day"
               data="{{routeData}}"></app-route>

    <div class="container">

      <schedule-subnav
        schedule="[[schedule]]"
        selected-day="[[app.selectedDay]]"
      ></schedule-subnav>

      <neon-animated-pages selected="[[app.selectedDay]]" attr-for-selected="name">
        <template is="dom-repeat" items="[[schedule]]" as="day">
          <schedule-day name$="day[[_addToValue(index, 1)]]" app={{app}} day="[[day]]"></schedule-day>
        </template>
      </neon-animated-pages>

    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'schedule-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.UtilsBehavior,
        ],

        properties: {
          app: {
            type: Object
          },

          route: {
            type: Object,
            notify: true
          },

          schedule: {
            type: Array
          },

          selected: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        observers: [
          '_routePageChanged(routeData.day)'
        ],

        _routePageChanged: function (day) {
          if (this.selected) {
            if (!day) {
              this.set('routeData.day', 'day1');
            } else if (this.app.selectedDay !== day) {
              this.set('app.selectedDay', day);
            }
          }

        }

      });

    }());
  </script>

</dom-module>
